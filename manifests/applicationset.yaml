apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/yurifrl/home-systems.git
        revision: HEAD
        files:
          - path: k8s/applications/*.yaml
  template:
    metadata:
      name: '{{ trimSuffix ".yaml" .path.filename }}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/yurifrl/home-systems.git
        targetRevision: HEAD
        path: k8s/applications
        directory:
          recurse: false
          include: '{{ path.filename }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true