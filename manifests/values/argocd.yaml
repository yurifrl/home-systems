# to apply this, you need to be on argo machine, make sure this is in the correct path, git pull

# and run
# sudo systemctl restart secret-loader
# sudo systemctl status secret-loader
# sudo journalctl -u secret-loader -f 
#
# sudo systemctl status argo-setup
# sudo systemctl restart argo-setup & sudo journalctl -u argo-setup.service -f 
#
# helm repo add argo-cd https://argoproj.github.io/argo-helm; helm repo update
# helm upgrade -n argocd --install argocd argo-cd/argo-cd -f k8s/values/argo.yaml --wait
global:
  addPrometheusAnnotations: true

controller:
  replicas: 2
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      effect: NoSchedule
      operator: Exists

dex:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      effect: NoSchedule
      operator: Exists

redis:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      effect: NoSchedule
      operator: Exists

server:
  ingress:
    enabled: false
  insecure: true
  configs:
    params:
      server.insecure: true
      exec.enabled: true
      server.disable.auth: true
  
  extraArgs:
    - --insecure
    - --disable-auth
   
  admin:
    enabled: true
    passwordSecret:
      name: argocd-secret
      key: admin.password

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      effect: NoSchedule
      operator: Exists

repoServer:
  replicas: 2
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      effect: NoSchedule
      operator: Exists

applicationSet:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      effect: NoSchedule
      operator: Exists

notifications:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      effect: NoSchedule
      operator: Exists

cm:
  # -- Enable exec feature in Argo UI
  ## Ref: https://argo-cd.readthedocs.io/en/latest/operator-manual/rbac/#exec-resource
  exec.enabled: true

  # -- Timeout to discover if a new manifests version got published to the repository
  timeout.reconciliation: 18s

  # -- Timeout to refresh application data as well as target manifests cache
  timeout.hard.reconciliation: 0s