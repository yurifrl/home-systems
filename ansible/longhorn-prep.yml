---
- hosts: workers
  become: true
  tasks:
    - name: Install required packages for Longhorn
      apt:
        name:
          - nfs-common
          - open-iscsi
          - util-linux
        state: present
        update_cache: yes

    - name: Enable and start iscsid service
      systemd:
        name: iscsid
        enabled: yes
        state: started

