---
- name: Setup SSH keys on target machines
  hosts: workers
  become: true
  tasks:
    - name: Get private key from 1Password
      ansible.builtin.shell: |
        op item get 'GithubAutomation' --fields 'private key' --reveal | tr -d '"' | awk '/BEGIN/,/END/'
      register: private_key_content
      delegate_to: localhost
      become: false
      changed_when: false

    - name: Ensure .ssh directory exists
      file:
        path: "/home/{{ ansible_user }}/.ssh"
        state: directory
        mode: '0700'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Copy SSH private key
      copy:
        content: "{{ private_key_content.stdout }}"
        dest: "/home/{{ ansible_user }}/.ssh/id_ed25519"
        mode: '0600'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}" 