# to apply this, you need to be on argo machine, make sure this is in the correct path, git pull
# and run sudo systemctl restart argo-setup & sudo journalctl -u argo-setup.service -f 
server:
  ingress:
    enabled: false
  insecure: true
  extraArgs:
    - --insecure
    - --disable-auth
    - --metrics-application-labels=*
    - --metrics-application-labels=*
    - --metrics-application-conditions=*
    - --metrics-application-conditions=*
    - --metrics-cache-expiration=24h0m0s
   
  admin:
    enabled: true
    passwordSecret:
      name: argocd-secret
      key: admin.password
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

controller:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

applicationSet:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

notifications:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

repo:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

redis:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

configs:
  params:
    server.insecure: true
    exec.enabled: true
    server.disable.auth: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true