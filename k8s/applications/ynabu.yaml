apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ynabu
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: ynabu
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: ghcr.io/yurifrl/charts
    chart: ynabu
    targetRevision: "*"
    helm:
      valuesObject:
        image:
          tag: "latest"
        gateways:
          - istio-system/cloudflare
          - istio-system/tailscale
        hosts:
          - ynabu.syscd.live
          - ynabu.syscd.tech
          
