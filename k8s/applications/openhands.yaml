apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openhands
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: openhands
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - SkipDryRunOnMissingResource=true
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: openhands
              service:
                name: openhands
                namespace: openhands
                port: 3000
          services:
            - name: openhands
              port: 3000
          deployments:
            - name: openhands
              replicas: 1
              containers:
                - name: openhands
                  image: docker.all-hands.dev/all-hands-ai/openhands:0.29
                  imagePullPolicy: Always
                  ports:
                    - name: http
                      containerPort: 3000
                      protocol: TCP
                  env:
                    - name: SANDBOX_RUNTIME_CONTAINER_IMAGE
                      value: docker.all-hands.dev/all-hands-ai/runtime:0.29-nikolaik
                    - name: LOG_ALL_EVENTS
                      value: "true"
                    - name: DOCKER_HOST
                      value: "tcp://localhost:2375"
                  volumeMounts:
                    - name: openhands-state
                      mountPath: /.openhands-state
                - name: dind
                  image: "docker:dind"
                  securityContext:
                    privileged: true
                  env:
                    - name: DOCKER_TLS_CERTDIR
                      value: ""
                  args:
                    - "--host=tcp://0.0.0.0:2375"
                    - "--host=unix:///var/run/docker.sock"
                  ports:
                    - containerPort: 2375
                      protocol: TCP
              volumes:
                - name: openhands-state
                  persistentVolumeClaim:
                    claimName: openhands-state
          persistentVolumeClaims:
            - name: openhands-state
              accessModes:
                - ReadWriteOnce
              storage: 10Gi
              storageClassName: local-path
