apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: longhorn
              service:
                name: longhorn-frontend
                namespace: longhorn-system
                port: 80

    - repoURL: https://charts.longhorn.io
      chart: longhorn
      targetRevision: "*"
      helm:
        valuesObject:
          preUpgradeChecker:
            jobEnabled: false
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 512Mi
          serviceMonitor:
            enabled: true
          defaultSettings:
            backupTarget: s3://syscd@southamerica-east1/
            backupTargetCredentialSecret: longhorn-gcp-backups
