apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
  sources:
    # Might work on the virtual service
    # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    # Tailscale
    - repoURL: https://kubernetes-sigs.github.io/external-dns/
      chart: external-dns
      targetRevision: "*"
      helm:
        releaseName: external-dns-private
        valuesObject:
          provider: cloudflare
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: token
          txtOwnerId: syscd-private
          policy: sync
          domainFilters:
            - syscd.tech
          interval: 1m
          sources:
            - istio-gateway
            - istio-virtualservice
          extraArgs:
            - --service-type-filter=LoadBalancer
    # Cloudflare
    - repoURL: https://kubernetes-sigs.github.io/external-dns/
      chart: external-dns
      targetRevision: "*"
      helm:
        releaseName: external-dns-public
        valuesObject:
          provider: cloudflare
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: token
          txtOwnerId: syscd-public
          policy: sync
          domainFilters:
            - syscd.live
          interval: 1m
          sources:
            - istio-gateway
            - istio-virtualservice
          extraArgs:
            - --cloudflare-proxied
    # Pi-hole DNS
    - repoURL: https://kubernetes-sigs.github.io/external-dns/
      chart: external-dns
      targetRevision: "*"
      helm:
        releaseName: external-dns-local
        valuesObject:
          provider: pihole
          logLevel: debug
          txtOwnerId: syscd-local
          policy: sync
          domainFilters:
            - syscd.dev
          interval: 1m
          pihole:
            server: "http://pihole.pihole-web.svc.cluster.local:443"
            secretName: pihole-password
          sources:
            - istio-gateway
            - istio-virtualservice
          extraArgs:
            - --service-type-filter=LoadBalancer
# k -n external-dns create secret generic cloudflare-api-token --from-literal=token='your-cloudflare-api-token'
