apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
  sources:
    # Might work on the virtual service
    # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    # Tailscale
    - repoURL: registry-1.docker.io/bitnamicharts
      chart: external-dns
      targetRevision: "*"
      helm:
        releaseName: tailscale
        valuesObject:
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: token
          txtOwnerId: syscd-tailscale
          policy: sync
          domainFilters:
            - syscd.tech
          interval: 1m
          sources:
            - istio-gateway
            - istio-virtualservice
          extraArgs:
            service-type-filter: LoadBalancer
          provider: cloudflare
          cloudflare:
            secretName: cloudflare-api-token
            proxied: false
    # Cloudflare
    - repoURL: registry-1.docker.io/bitnamicharts
      chart: external-dns
      targetRevision: "*"
      helm:
        releaseName: cloudflare
        valuesObject:
          crd.create: false
          txtOwnerId: syscd-cloudflare
          policy: sync
          domainFilters:
            - syscd.live
          interval: 1m
          sources:
            - istio-gateway
            - istio-virtualservice
          provider: cloudflare
          cloudflare:
            secretName: cloudflare-api-token
            proxied: true
    # # Pi-hole DNS
    # - repoURL: https://kubernetes-sigs.github.io/external-dns/
    #   chart: external-dns
    #   targetRevision: "*"
    #   helm:
    #     releaseName: pihole
    #     valuesObject:
    #       provider: pihole
    #       logLevel: debug
    #       txtOwnerId: syscd-pihole
    #       policy: sync
    #       domainFilters:
    #         - syscd.dev
    #       interval: 1m
    #       pihole:
    #         server: "http://pihole.pihole-web.svc.cluster.local:443"
    #         secretName: pihole-password
    #       sources:
    #         - istio-gateway
    #         - istio-virtualservice
    #       extraArgs:
    #         service-type-filter: LoadBalancer
    # RFC2136 DNS
    - repoURL: registry-1.docker.io/bitnamicharts
      chart: external-dns
      targetRevision: "*"
      helm:
        releaseName: rfc2136
        valuesObject:
          crd.create: false
          logLevel: debug
          txtOwnerId: syscd-rfc2136
          policy: sync
          domainFilters:
            - syscd.dev
          interval: 1m
          sources:
            - istio-gateway
            - istio-virtualservice
          provider: rfc2136
          rfc2136:
            host: "bind9-svc.bind9.svc.cluster.local"
            zone: "syscd.dev"
            tsigKeyname: "externaldns-key"
            secretName: "externaldns-tsig-secret"
          extraArgs:
            service-type-filter: LoadBalancer

