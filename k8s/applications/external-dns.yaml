apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns/
    chart: external-dns
    targetRevision: "*"
    helm:
      valuesObject:
        provider: cloudflare
        env:
          - name: CF_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: cloudflare-api-token
                key: token
        txtOwnerId: k8s
        policy: sync
        domainFilters:
          - homey.cloud
        interval: 1m
        sources:
          - istio-gateway
          - istio-virtualservice
        namespace: istio-system
        istioIngressGateways:
          - istio-system/istio-gateway
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

