apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        istio.io/dataplane-mode: ambient
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          externalSecrets:
            - name: cloudflare-api-token-external-dns
              namespace: external-dns
            - name: externaldns-pihole
              namespace: external-dns
            - name: externaldns-tsig-secret
              namespace: external-dns

    # Might work on the virtual service
    # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    # Tailscale
    - repoURL: registry-1.docker.io/bitnamicharts
      chart: external-dns
      targetRevision: "*"
      helm:
        releaseName: tailscale
        valuesObject:
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: token
          txtOwnerId: syscd-tailscale
          policy: upsert-only
          domainFilters:
            - syscd.tech
          interval: 1m
          sources:
            - istio-gateway
            - istio-virtualservice
          extraArgs:
            service-type-filter: LoadBalancer
          provider: cloudflare
          cloudflare:
            secretName: cloudflare-api-token
            proxied: false
    # Cloudflare
    - repoURL: registry-1.docker.io/bitnamicharts
      chart: external-dns
      targetRevision: "*"
      helm:
        releaseName: cloudflare
        valuesObject:
          crd.create: false
          txtOwnerId: syscd-cloudflare
          policy: upsert-only
          domainFilters:
            - syscd.live
          interval: 1m
          sources:
            - istio-gateway
            - istio-virtualservice
          provider: cloudflare
          cloudflare:
            secretName: cloudflare-api-token
            proxied: true
    # Pi-hole DNS
    - repoURL: registry-1.docker.io/bitnamicharts
      chart: external-dns
      targetRevision: "*"
      helm:
        releaseName: pihole
        valuesObject:
          crd.create: false
          logLevel: debug
          txtOwnerId: syscd-pihole
          policy: sync
          domainFilters:
            - syscd.dev
          interval: 1m
          provider: pihole
          pihole:
            server: "http://pihole-web.pihole.svc.cluster.local"
            secretName: externaldns-pihole
          sources:
            - istio-gateway
            - istio-virtualservice
          # extraArgs:
          #   service-type-filter: LoadBalancer
    # RFC2136 DNS
    - repoURL: registry-1.docker.io/bitnamicharts
      chart: external-dns
      targetRevision: "*"
      helm:
        releaseName: rfc2136
        valuesObject:
          crd.create: false
          logLevel: debug
          registry: txt
          txtPrefix: external-dns-
          txtOwnerId: syscd-rfc2136
          policy: upsert-only
          domainFilters:
            - syscd.dev
          interval: 1m
          sources:
            - istio-gateway
            - istio-virtualservice
          provider: rfc2136
          rfc2136:
            secretName: externaldns-tsig-secret # Secret with key rfc2136_tsig_secret
            host: bind9.bind9.svc.cluster.local
            zone: syscd.dev
            tsigAxfr: true
            tsigKeyname: externaldns-key
          # extraArgs:
          #   service-type-filter: LoadBalancer
# https://github.com/bitnami/charts/blob/main/bitnami/external-dns/README.md
