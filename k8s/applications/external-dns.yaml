apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
  sources:
    # Might work on the virtual service
    # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    # Tailscale
    - repoURL: https://kubernetes-sigs.github.io/external-dns/
      chart: external-dns
      targetRevision: "*"
      helm:
        releaseName: tailscale
        valuesObject:
          provider: cloudflare
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: token
          txtOwnerId: syscd-tailscale
          policy: sync
          domainFilters:
            - syscd.tech
          interval: 1m
          sources:
            - istio-gateway
            - istio-virtualservice
          extraArgs:
            - --service-type-filter=LoadBalancer
    # Cloudflare
    - repoURL: https://kubernetes-sigs.github.io/external-dns/
      chart: external-dns
      targetRevision: "*"
      helm:
        releaseName: cloudflare
        valuesObject:
          crd.create: false
          provider: cloudflare
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: token
          txtOwnerId: syscd-cloudflare
          policy: sync
          domainFilters:
            - syscd.live
          interval: 1m
          sources:
            - istio-gateway
            - istio-virtualservice
          extraArgs:
            - --cloudflare-proxied
    # # Pi-hole DNS
    # - repoURL: https://kubernetes-sigs.github.io/external-dns/
    #   chart: external-dns
    #   targetRevision: "*"
    #   helm:
    #     releaseName: pihole
    #     valuesObject:
    #       provider: pihole
    #       logLevel: debug
    #       txtOwnerId: syscd-pihole
    #       policy: sync
    #       domainFilters:
    #         - syscd.dev
    #       interval: 1m
    #       pihole:
    #         server: "http://pihole.pihole-web.svc.cluster.local:443"
    #         secretName: pihole-password
    #       sources:
    #         - istio-gateway
    #         - istio-virtualservice
    #       extraArgs:
    #         - --service-type-filter=LoadBalancer
    # RFC2136 DNS
    - repoURL: https://kubernetes-sigs.github.io/external-dns/
      chart: external-dns
      targetRevision: "*"
      helm:
        releaseName: rfc2136
        valuesObject:
          crd.create: false
          logLevel: debug
          txtOwnerId: syscd-rfc2136
          policy: sync
          domainFilters:
            - syscd.dev
          interval: 1m
          sources:
            - istio-gateway
            - istio-virtualservice
          provider: rfc2136
          rfc2136:
            host: "bind9-svc.bind9.svc.cluster.local"
            port: 53
            zones: 
              - "syscd.dev"
            tsigSecretAlg: "hmac-sha256"
            tsigKeyname: "externaldns-key"
            secretName: "externaldns-tsig-secret"
            tsigSecret: "Rjy9aBVGKCaHP0GWZRy/kCSYu4kcS8HPJonoG8y6fDc="
            tsigAxfr: true
            minTTL: "300s"
          extraArgs:
            # - --rfc2136-host=bind9-svc.bind9.svc.cluster.local
            # - --rfc2136-port=53
            # - --rfc2136-zone=syscd.dev
            # - --rfc2136-tsig-secret=Rjy9aBVGKCaHP0GWZRy/kCSYu4kcS8HPJonoG8y6fDc=
            # - --rfc2136-tsig-secret-alg=hmac-sha256
            # - --rfc2136-tsig-keyname=externaldns-key
            # - --rfc2136-tsig-axfr
            - --service-type-filter=LoadBalancer

