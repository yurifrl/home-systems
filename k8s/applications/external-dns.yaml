# https://github.com/bitnami/charts/blob/main/bitnami/external-dns/README.md
#
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    # automated:
    #   prune: true
    #   selfHeal: true
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        istio.io/dataplane-mode: ambient
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          externalSecrets:
            - targetName: cloudflare-api-token-secret
              name: externaldns-cloudflare
            - targetName: pihole-secret
              name: externaldns-pihole
            - targetName: tsig-secret
              name: externaldns-tsig
    # Cloudflare (.live)
    - repoURL: registry-1.docker.io/bitnamicharts
      chart: external-dns
      targetRevision: "*"
      helm:
        releaseName: cloudflare
        valuesObject:
          crd.create: false
          txtOwnerId: syscd-cloudflare
          policy: sync
          interval: 1m
          domainFilters:
            - syscd.live
          sources:
            - istio-gateway
            - istio-virtualservice
          provider: cloudflare
          cloudflare:
            secretName: cloudflare-api-token-secret
            proxied: true
    # Tailscale (.tech), there need to be two because tailscale can't be proxied I the annotation to disable proxie only work on virtualservices
    - repoURL: registry-1.docker.io/bitnamicharts
      chart: external-dns
      targetRevision: "*"
      helm:
        releaseName: tailscale
        valuesObject:
          txtOwnerId: syscd-tailscale
          policy: sync
          interval: 1m
          domainFilters:
            - syscd.tech
          sources:
            - istio-gateway
            - istio-virtualservice
          provider: cloudflare
          cloudflare:
            secretName: cloudflare-api-token-secret
            proxied: false
    # RFC2136 DNS (.dev)
    - repoURL: registry-1.docker.io/bitnamicharts
      chart: external-dns
      targetRevision: "*"
      helm:
        releaseName: rfc2136
        valuesObject:
          crd.create: false
          logLevel: debug
          registry: txt
          txtOwnerId: syscd-rfc2136
          policy: sync
          interval: 1m
          domainFilters:
            - syscd.dev
          sources:
            - istio-gateway
            - istio-virtualservice
          provider: rfc2136
          rfc2136:
            host: bind9.bind9.svc.cluster.local
            zones:
              - syscd.dev
            secretName: tsig-secret
            tsigKeyname: externaldns-key
    # Pi-hole DNS
    - repoURL: registry-1.docker.io/bitnamicharts
      chart: external-dns
      targetRevision: "*"
      helm:
        releaseName: pihole
        valuesObject:
          crd.create: false
          logLevel: debug
          txtOwnerId: syscd-pihole
          policy: sync
          interval: 1m
          domainFilters:
            - syscd.dev
          sources:
            - istio-gateway
            - istio-virtualservice
          provider: pihole
          pihole:
            server: pihole-web.pihole.svc.cluster.local
            secretName: pihole-secret
            tlsSkipVerify: false