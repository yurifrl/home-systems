apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-eagle
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://raw.githubusercontent.com/cloudworkz/kube-eagle-helm-chart/master
    chart: kube-eagle
    targetRevision: "*"  # Use latest version
    helm:
      values: |
        # Default values for kube-eagle
        rbac:
          create: true
        
        serviceMonitor:
          enabled: true  # Enable Prometheus ServiceMonitor
          interval: 30s
          
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi

        service:
          annotations:
            teleport.dev/name: kube-eagle 