apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  automated:
    prune: true
    selfHeal: true
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://metallb.github.io/metallb
      chart: metallb
      targetRevision: "*"
      helm:
        valuesObject:
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi