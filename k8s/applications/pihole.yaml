apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: pihole
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://wolviecb.github.io/pihole-kubernetes
      chart: pihole
      targetRevision: "*"
      helm:
        valuesObject:
          persistentVolumeClaim:
            enabled: false
          admin:
            existingSecret: "pihole-admin"
          DNS1: "1.1.1.1"
          DNS2: "1.0.0.1"
          serviceWeb:
            loadBalancerIP: 192.168.68.203
            annotations:
              metallb.universe.tf/allow-shared-ip: pihole-svc
            type: LoadBalancer              
          serviceDns:
            type: LoadBalancer
            loadBalancerIP: 192.168.68.203
            annotations:
              metallb.universe.tf/allow-shared-ip: pihole-svc
          monitoring:
            podMonitor:
              enabled: true
          securityContext:
            capabilities:
              add:
                - NET_BIND_SERVICE
                - NET_RAW
                - SYS_NICE
                - SYS_TIME
                - CHOWN
            fsGroup: 1000
            runAsUser: 1000
            runAsGroup: 1000
          adlists:
            - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
          
    - repoURL: https://github.com/yurifrl/home-systems
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: pihole
              service:
                name: pihole-web
                namespace: pihole
                port: 80
          externalSecrets:
            - name: pihole-admin

