apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: pihole
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/yurifrl/home-systems
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: pihole
              service:
                name: pihole-web
                namespace: pihole
                port: 80
          externalSecrets:
            - name: pihole-admin

    - repoURL: https://wolviecb.github.io/pihole-kubernetes
      chart: pihole
      targetRevision: "*"
      helm:
        valuesObject:
          persistentVolumeClaim:
            enabled: false
          admin:
            existingSecret: "pihole-admin"
          serviceDns:
            type: LoadBalancer
            loadBalancerIP: 192.168.68.203
            annotations:
              metallb.universe.tf/allow-shared-ip: pihole-svc
          monitoring:
            podMonitor:
              enabled: true