apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promlens
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://christianhuth.github.io/helm-charts
    chart: promlens
    targetRevision: "*"
    helm:
      valuesObject:
        config:
          datasources:
            - name: "Prometheus"
              url: "http://prometheus-operated:9090"
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true