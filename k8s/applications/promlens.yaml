apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promlens
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.christianhuth.de
    chart: promlens
    targetRevision: "*"
    helm:
      valuesObject:
        config:
          grafana:
            enabled: true
            existingSecret: promlens-secret
  destination:
    server: https://kubernetes.default.svc
    namespace: promlens
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true