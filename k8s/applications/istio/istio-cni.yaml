apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-cni
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      name: istiod
      jqPathExpressions:
        - '.spec.template.spec.containers[].env[]?.valueFrom.resourceFieldRef.divisor'
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: "*"
    chart: cni
    helm:
      valuesObject:
        profile: default
        cni:
          chained: false
          controlz:
            port: 9877