apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-ztunnel
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  ignoreDifferences:
    - group: apps
      kind: DaemonSet
      jsonPointers:
        - /metadata/annotations
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: "*"
    chart: ztunnel
    helm:
      valuesObject:
        ztunnel:
          volumeMounts:
            - name: ztunnel-uds
              mountPath: /var/run/ztunnel
              readOnly: false
          volumes:
            - name: ztunnel-uds
              emptyDir: {}
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
            runAsUser: 1337
            runAsGroup: 1337
            fsGroup: 1337
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 2000m
              memory: 1Gi
