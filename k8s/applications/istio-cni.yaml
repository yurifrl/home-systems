        #     - name: cni-bin
        #       mountPath: /opt/cni/bin
        #       hostPath: /var/lib/rancher/k3s/data/current/bin
        #     - name: cni-net-dir
        #       mountPath: /etc/cni/net.d
        #       hostPath: /var/lib/rancher/k3s/agent/etc/cni/net.d