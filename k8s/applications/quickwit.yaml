apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: quickwit
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: quickwit
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    # Add virtual service configuration
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: quickwit
              service:
                name: quickwit-searcher
                namespace: quickwit
                port: 7280
          externalSecrets:
            - name: quickwit
    # PostgreSQL deployment
    - repoURL: https://charts.bitnami.com/bitnami
      chart: postgresql
      targetRevision: "12.1.9" 
      helm:
        values: |
          auth:
            username: quickwit
            password: quickwit-password123
            database: quickwit-metastore
          primary:
            persistence:
              enabled: false
            resources:
              requests:
                memory: 256Mi
                cpu: 250m
              limits:
                memory: 512Mi
                cpu: 500m
    
    # OpenTelemetry Collector deployment
    - repoURL: https://open-telemetry.github.io/opentelemetry-helm-charts
      chart: opentelemetry-collector
      targetRevision: "*"
      helm:
        valuesObject:
          mode: daemonset
          image:
            repository: otel/opentelemetry-collector-k8s
            tag: latest
          presets:
            logsCollection:
              enabled: true
            kubernetesAttributes:
              enabled: true
          config:
            exporters:
              otlp:
                endpoint: quickwit-indexer.quickwit.svc.cluster.local:7281
                tls:
                  insecure: true
                # By default, logs are sent to the otel-logs-v0_7.
                # You can customize the index ID By setting this header.
                # headers:
                #   qw-otel-logs-index: otel-logs-v0_7
            service:
              pipelines:
                logs:
                  exporters:
                    - otlp
        
    # Quickwit Helm chart installation
    - repoURL: https://helm.quickwit.io # https://github.com/quickwit-oss/helm-charts
      chart: quickwit
      targetRevision: "*"
      helm:
        valuesObject:
          serviceMonitor:
            enabled: true
          searcher:
            replicaCount: 1
            extraEnv:
              QW_DISABLE_TELEMETRY: 1
          indexer:
            replicaCount: 1
            extraEnv:
              QW_DISABLE_TELEMETRY: 1
          control_plane:
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 666m
                memory: 2730Mi
          janitor:
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 666m
                memory: 2730Mi
          metastore:
            replicaCount: 1
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 666m
                memory: 2730Mi
            environment:
              QW_METASTORE_URI: postgres://quickwit:quickwit-password123@quickwit-postgres-hl:5432/quickwit-metastore
              # QW_ENABLE_OPENTELEMETRY_OTLP_EXPORTER: "true"
              # OTEL_EXPORTER_OTLP_ENDPOINT: "http://localhost:7281"
            extraEnvFrom:
              - secretRef:
                  name: quickwit
          # config:
          #   default_index_root_uri: gs://todo
