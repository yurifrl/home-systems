apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: quickwit
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: quickwit
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    # Add virtual service configuration
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: quickwit
              service:
                name: quickwit-searcher
                namespace: quickwit
                port: 7280
          
          # Optional: Add external secrets configuration if needed
          # externalSecrets:
          #   - name: quickwit-s3-credentials
          #   - name: quickwit-postgres-credentials

    # PostgreSQL deployment
    - repoURL: https://charts.bitnami.com/bitnami
      chart: postgresql
      targetRevision: "12.1.9"
      helm:
        releaseName: quickwit-postgres
        values: |
          auth:
            # Hardcoded credentials (for demonstration purposes only - use secrets in production)
            username: quickwit
            password: quickwit-password123
            database: quickwit-metastore
          primary:
            persistence:
              enabled: false
              size: 10Gi
              storageClass: local-path
            resources:
              requests:
                memory: 256Mi
                cpu: 250m
              limits:
                memory: 512Mi
                cpu: 500m
          fullnameOverride: quickwit-postgres
    
    # Quickwit Helm chart installation
    - repoURL: https://helm.quickwit.io
      chart: quickwit
      targetRevision: "*"
      helm:
        valuesObject:
          # Configure resources
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          
          # Service monitor for Prometheus integration
          serviceMonitor:
            enabled: true
          
          # Configure persistence if needed
          persistence:
            enabled: false
            size: 10Gi
            storageClass: local-path
          
          # Configuration for Quickwit
          config:
            default_index_root_uri: s3://default/quickwit-indexes
            
            # PostgreSQL metastore configuration using metastore instead of postgres field
            metastore_uri: postgres://quickwit:quickwit-password123@quickwit-postgres:5432/quickwit-metastore
            
            # S3 storage configuration
            storage:
              s3:
                region: us-east-1
                # For MinIO integration with your existing setup
                endpoint: http://minio.minio.svc.cluster.local:9000
                # Hardcoded S3 credentials (for demonstration purposes only)
                access_key_id: minio-access-key
                secret_access_key: minio-secret-key
          
          # Service annotations
          service:
            annotations:
              teleport.dev/name: quickwit 