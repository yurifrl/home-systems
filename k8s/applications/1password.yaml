apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 1password
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: 1password-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    chart: 1password
    repoURL: https://1password.github.io/connect-helm-charts
    targetRevision: "*"
    helm:
      values: |
        connect:
          credentials: ""  # This should be filled with the 1Password Connect credentials
          replicas: 1