apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 1password
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: 1password
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        istio.io/dataplane-mode: ambient
  source:
    chart: connect
    repoURL: https://1password.github.io/connect-helm-charts
    targetRevision: "*"
    helm:
      values: |
        connect:
          replicas: 1
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
          operator:
            create: true
            replicaCount: 1
            resources:
              limits:
                cpu: 50m
                memory: 128Mi
              requests:
                cpu: 25m
                memory: 64Mi