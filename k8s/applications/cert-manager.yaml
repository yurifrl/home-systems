apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: "*"
    helm:
      valuesObject:
        installCRDs: true
        prometheus:
          enabled: true
          servicemonitor:
            enabled: true
        # extraArgs:
        #   - --dns01-recursive-nameservers=1.1.1.1:53,8.8.8.8:53
        #   - --dns01-recursive-nameservers-only
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi