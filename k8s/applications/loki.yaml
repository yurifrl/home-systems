apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: loki
              service:
                name: loki-single-binary
                namespace: monitoring
                port: 3100

    - repoURL: https://grafana.github.io/helm-charts
      chart: loki
      targetRevision: "*"
      helm:
        valuesObject:
          deploymentMode: SingleBinary
          singleBinary:
            replicas: 1
            persistence:
              enabled: true
              size: 10Gi
              type: emptyDir
            service:
              annotations:
                teleport.dev/name: loki
          
          loki:
            auth_enabled: false
            commonConfig:
              replication_factor: 1
              ring:
                kvstore:
                  store: inmemory
            schemaConfig:
              configs:
                - from: "2024-01-01"
                  store: tsdb
                  object_store: filesystem
                  schema: v12
                  index:
                    prefix: loki_index_
                    period: 24h
            storage:
              type: filesystem
            storage_config:
              boltdb_shipper:
                active_index_directory: /var/loki/index
                cache_location: /var/loki/cache
                shared_store: filesystem
              filesystem:
                directory: /var/loki/chunks
            limits_config:
              retention_period: 24h
              allow_structured_metadata: true
              volume_enabled: true

          monitoring:
            serviceMonitor:
              enabled: true
              metricsInstance:
                enabled: true