apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-ui
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: web-ui
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: web-ui
              service:
                name: web-ui
                namespace: web-ui
                port: 7788
            - name: web-ui-vnc
              service:
                name: web-ui-vnc
                namespace: web-ui
                port: 6080
          externalSecrets:
            - name: web-ui-secrets
          services:
            - name: web-ui
              port: 7788
            - name: web-ui-vnc
              port: 6080
          deployments:
            - name: web-ui
              containers:
                - name: web-ui
                  image: ghcr.io/yurifrl/web-ui:main
                  ports:
                    - name: http
                      containerPort: 7788
                    - name: vnc
                      containerPort: 6080
                  envFrom:
                    - secretRef:
                        name: web-ui-secrets 