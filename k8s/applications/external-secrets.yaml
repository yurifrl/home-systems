apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5"  
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - chart: connect
      repoURL: https://1password.github.io/connect-helm-charts
      targetRevision: "*"
      helm:
        valuesObject:
          connect:
            replicas: 1
            resources:
              limits:
                cpu: 100m
                memory: 256Mi
              requests:
                cpu: 50m
                memory: 128Mi
            operator: # Not using this, this is the things to create secrets with CRDS
              create: false
    - chart: external-secrets
      repoURL: https://charts.external-secrets.io
      targetRevision: "*"
      helm:
        valuesObject:
          installCRDs: true
          replicaCount: 1
          leaderElect: true
          serviceMonitor:
            enabled: true
            interval: 1m
          webhook:
            serviceMonitor:
              enabled: true
              interval: 1m
          certController:
            serviceMonitor:
              enabled: true
              interval: 1m
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi 