apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-support
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: cluster-support
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    managedNamespaceMetadata:
      labels:
        istio.io/dataplane-mode: ambient      
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/cluster-support
      helm:
        valuesObject: {}

    # Prometheus
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: prometheus
              service:
                name: kube-prometheus-stack-prometheus
                namespace: monitoring
                port: 9090
            - name: alertmanager
              service:
                name: kube-prometheus-stack-alertmanager
                namespace: monitoring
                port: 9093
            - name: grafana
              service:
                name: kube-prometheus-stack-grafana
                namespace: monitoring
                port: 80
    # Pyrra
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: pyrra
              service:
                name: pyrra
                namespace: monitoring
                port: 9099
    # Longhorn
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: longhorn
              service:
                name: longhorn-frontend
                namespace: longhorn-system
                port: 80