apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-support
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USERNAME/YOUR_REPO.git  # Replace with your repo URL
    path: k8s/charts/cluster-support
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 