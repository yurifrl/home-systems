apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-mixin
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
  # https://artifacthub.io/packages/helm/portefaix-hub/kubernetes-mixin
  sources:
    - chart: kubernetes-mixin
      repoURL: https://charts.portefaix.xyz # https://artifacthub.io/packages/helm/portefaix-hub/kubernetes-mixin
      targetRevision: "*"
      helm:
        valuesObject:
          prometheusRule:
            alerts:
              enabled: false
            rules:
              enabled: false              