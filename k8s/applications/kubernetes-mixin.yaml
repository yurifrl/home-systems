apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-mixin
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
  source:
    chart: kubernetes-mixin
    repoURL: https://charts.portefaix.xyz
    targetRevision: "*"