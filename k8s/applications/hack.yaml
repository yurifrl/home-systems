apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yurifrl/home-systems.git
    targetRevision: HEAD
    path: k8s/charts/hack
  destination:
    server: https://kubernetes.default.svc
    namespace: hack
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
