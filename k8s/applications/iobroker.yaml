apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iobroker
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: iobroker
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
  source:
    chart: iobroker
    repoURL: https://eugenrein.github.io/helm-charts
    targetRevision: "*"
    helm:
      valuesObject:
        persistence:
          enabled: false
        
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 512Mi