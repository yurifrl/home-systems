apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: teleport-agent
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: teleport
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
  source:
    chart: teleport-kube-agent
    repoURL: https://charts.releases.teleport.dev
    targetRevision: "*"
    helm:
      valuesObject:
        roles: "kube,app,discovery"
        joinParams:
          method: kubernetes
          tokenName: teleport-agent-token
        kubeClusterName: syscd.xyz
        proxyAddr: syscd.xyz:443
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi 

        apps:
          - name: grafana
            uri: http://kube-prometheus-stack-grafana.monitoring:80
            labels:
              purpose: monitoring
          - name: home-assistant
            uri: http://home-assistant.home-automation:8123
            labels:
              purpose: home-automation
          - name: homer
            uri: http://homer.default:8080
            labels:
              purpose: dashboard
          - name: argocd
            uri: http://argocd-server.argocd:80
            labels:
              purpose: gitops
          - name: prometheus
            uri: http://kube-prometheus-stack-prometheus.monitoring:9090
            labels:
              purpose: monitoring
          - name: pyrra
            uri: http://pyrra.monitoring:9099
            labels:
              purpose: monitoring
          - name: zigbee2mqtt
            uri: http://zigbee2mqtt.home-automation:8080
            labels:
              purpose: home-automation
          - name: promlens
            uri: http://promlens.monitoring:8080
            labels:
              purpose: monitoring
          - name: node-red
            uri: http://node-red.home-automation:1880
            labels:
              purpose: automation
          - name: kiali
            uri: http://kiali.istio-system:20001
            labels:
              purpose: monitoring
          - name: longhorn
            uri: http://longhorn-frontend.longhorn-system:80
            labels:
              purpose: storage 