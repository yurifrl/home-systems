apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-workflows
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
  sources:
    - path: k8s/charts/support-argo-workflows
      repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
    - path: k8s/charts/support
      repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      helm:
        valuesObject:
          externalSecrets:
            - name: argo-workflows
              decodingStrategy: Auto
            - name: argo-workflows-stock-checker
            - name: argo-workflows-miniflux
          virtualServices:
            - name: argo-workflows
              service:
                name: argo-workflows-server
                namespace: argo-workflows
                port: 2746
            - name: home-systems-repo-webhook
              service:
                name: argo-workflows-server
                namespace: argo-workflows
                port: 12000
    - chart: argo-events
      repoURL: https://argoproj.github.io/argo-helm
      targetRevision: "2.4.16"
    - chart: argo-workflows
      repoURL: https://argoproj.github.io/argo-helm
      targetRevision: "0.45.27"
      helm:
        valuesObject:
          crds:
            install: true
            keep: true
          workflow:
            serviceAccount:
              create: true
            rbac:
              create: true
          controller:
            workflowNamespaces:
              - argo-workflows
          useStaticCredentials: true
          server:
            extraArgs:
              - --auth-mode=server
              - --auth-mode=client
              - --loglevel=debug
            sso:
              enabled: false
