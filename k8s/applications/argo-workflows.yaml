apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-workflows
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
  sources:
    - path: k8s/charts/support-argo-workflows
      repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
    - path: k8s/charts/support
      repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      helm:
        valuesObject:
          externalSecrets:
            - name: argo-workflows
              decodingStrategy: Auto
          virtualServices:
            - name: argo-workflows
              service:
                name: argo-workflows-server
                namespace: argo-workflows
                port: 2746
    - chart: argo-events
      repoURL: https://argoproj.github.io/argo-helm
      targetRevision: "*"
    - chart: argo-workflows
      repoURL: https://argoproj.github.io/argo-helm
      targetRevision: "*"
      helm:
        valuesObject:
          crds:
            install: true
            keep: true
          workflow:
            serviceAccount:
              create: true
            rbac:
              create: true
          controller:
            # workflowDefaults:
            #   spec:
            #     serviceAccountName: argo-workflows-all
            workflowNamespaces:
              - argo-workflows
          useStaticCredentials: true
          server:
            extraArgs:
              - --auth-mode=server
              - --auth-mode=client
              - --loglevel=debug
            sso:
              enabled: false
