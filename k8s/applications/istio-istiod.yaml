apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-istiod
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jqPathExpressions:
        - '.webhooks[]?.failurePolicy'
    - group: apps
      kind: Deployment
      name: istiod
      jqPathExpressions:
        - '.spec.template.spec.containers[].env[]?.valueFrom.resourceFieldRef.divisor'
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: "*"
    chart: istiod
    helm:
      valuesObject:
        pilot:
          cni:
            enabled: true
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 512Mi
          podDisruptionBudget:
            enabled: false