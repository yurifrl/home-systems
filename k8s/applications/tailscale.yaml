apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: tailscale
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true 
  source:
    repoURL: https://github.com/yurifrl/home-systems.git
    targetRevision: HEAD
    path: k8s/charts/tailscale
    helm:
      valuesObject:
        image:
          tag: latest
        config:
          variables:
            TAILSCALE_ADVERTISE_ROUTES: "10.43.0.0/16"

