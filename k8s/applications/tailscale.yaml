apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale
  namespace: argocd
spec:
  project: default
  source:
    chart: tailscale-relay
    repoURL: https://charts.visonneau.fr
    targetRevision: "*"
    helm:
      valuesObject:
        config:
          variables:
            TAILSCALE_ADVERTISE_ROUTES: "192.168.68.0/24"
  destination:
    server: https://kubernetes.default.svc
    namespace: tailscale
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true 