apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homer
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: homer
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        istio-injection: disabled
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: homer
              service:
                name: homer
                namespace: homer
                port: 8080

    - repoURL: https://djjudas21.github.io/charts/
      chart: homer
      targetRevision: "*"
      helm:
        valuesObject:
          env:
            TZ: "America/Sao_Paulo"
          tolerations:
            - key: "arm"
              operator: "Exists"
          ingress:
            main:
              enabled: false
          resources:
            requests:
              memory: 350Mi
              cpu: 25m
            limits:
              memory: 500Mi
          service:
            annotations:
              teleport.dev/name: homer
          configmap:
            config:
              # -- Store homer configuration as a ConfigMap
              enabled: true
              # -- Homer configuration. See [image documentation](https://github.com/bastienwirtz/homer/blob/main/docs/configuration.md) for more information.
              # @default -- See values.yaml
              data:
                config.yml: |
                  title: "Home Server"
                  subtitle: "Dashboard"
                  links:
                    - name: "github"
                      icon: "fab fa-github"
                      url: "https://github.com/yurifrl/k8s"
                      target: "_blank"
                  services:
                    - name: "Applications"
                      icon: "fas fa-cloud"
                      items:
                        - name: "Home Assistant"
                          icon: "fas fa-home"
