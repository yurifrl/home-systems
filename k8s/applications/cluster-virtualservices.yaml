apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-virtualservices
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yurifrl/home-systems.git
    targetRevision: HEAD
    path: k8s/charts/cluster-virtualservices
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 