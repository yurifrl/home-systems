apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-virtualservices
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yurifrl/home-systems.git
    targetRevision: HEAD
    path: k8s/charts/cluster-virtualservices
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
    helm:
      valueFiles:
        virtualServices:
          argocd-live:
            namespace: argocd
            host: argocd.syscd.live
            gateway: istio-system/syscd-live-tunnel
            destination:
              host: argocd-server.argocd.svc.cluster.local
              port: 80
          
          argocd-tech:
            namespace: argocd
            host: argocd.syscd.tech
            gateway: istio-system/syscd-tech-vpn
            destination:
              host: argocd-server.argocd.svc.cluster.local
              port: 80
          
          argocd-xyz:
            namespace: argocd
            host: argocd.syscd.xyz
            gateway: istio-system/syscd-xyz-vpn
            destination:
              host: argocd-server.argocd.svc.cluster.local
              port: 80