apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appdaemon
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: appdaemon
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: appdaemon
              service:
                name: appdaemon
                namespace: appdaemon
                port: 5050
    - chart: appdaemon
      repoURL: tccr.io/truecharts
      targetRevision: "*"
    # - repoURL: https://github.com/yurifrl/home-systems.git
    #   targetRevision: HEAD
    #   path: k8s/charts/appdaemon
      helm:
        valuesObject:
          image:
            repository: acockburn/appdaemon
            tag: latest
            pullPolicy: Always
          workload:
            main:
              podSpec:
                containers:
                  main:
                    env:
                      DASH_URL: "http://appdaemon.appdaemon.svc.cluster.local:5050"
                      LATITUDE: -23.5505
                      LONGITUDE: -46.6333
                      ELEVATION: 760
                      TIMEZONE: America/Sao_Paulo
                      HA_URL: http://home-assistant.home-assistant.svc.cluster.local:8080
                      TOKEN:
                        secretKeyRef:
                          expandObjectName: false
                          name: appdaemon-secrets
                          key: TOKEN
          persistence:
            conf:
              enabled: false
          podOptions:
            nodeSelector:
              kubernetes.io/arch: arm64
