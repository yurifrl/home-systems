apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appdaemon
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: appdaemon
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/appdaemon
      helm:
        valuesObject:
          nodeSelector:
            syscd.dev/storage: tp1
          persistence:
            volumeName: appdaemon-tp1-data
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: appdaemon
              service:
                name: appdaemon
                namespace: appdaemon
                port: 5050
            - name: appdaemon-code
              service:
                name: appdaemon
                namespace: appdaemon
                port: 12321
          externalSecrets:
            - name: appdaemon-secrets
          nodeSelector:
            syscd.dev/storage: tp1
