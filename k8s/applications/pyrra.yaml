apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pyrra
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true 
  sources:
    - repoURL: 'https://github.com/yurifrl/k8s.git'
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: pyrra
              host: pyrra.syscd.live
              service:
                name: pyrra
                namespace: monitoring
                port: 9099

    - repoURL: https://rlex.github.io/helm-charts
      chart: pyrra
      targetRevision: "*"
      helm:
        valuesObject:
          extraKubernetesArgs:
            - --generic-rules
          prometheusUrl: "http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090"
          prometheusExternalUrl: "http://prometheus.syscd.tech"
          dashboards:
            enabled: true