apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pyrra
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: pyrra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  sources:
    - repoURL: https://rlex.github.io/helm-charts
      chart: pyrra
      targetRevision: "*"
      helm:
        valuesObject:
          extraKubernetesArgs:
            - --generic-rules
          prometheusUrl: "http://prometheus.syscd.tech"
          dashboards:
            enabled: true
          serviceMonitor:
            enabled: true
          prometheusRule:
            enabled: true
          validatingWebhookConfiguration:
            enabled: true
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
          service:
            annotations:
              teleport.dev/name: pyrra
