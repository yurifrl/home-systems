apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pyrra
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://rlex.github.io/helm-charts
    chart: pyrra
    targetRevision: "*"
    helm:
      valuesObject:
        extraKubernetesArgs:
          - --generic-rules
        prometheusUrl: "http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090"
        prometheusExternalUrl: "http://prometheus.syscd.tech"
        dashboards:
          enabled: true
          label: "grafana_dashboard"
          labelValue: "1"
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true 