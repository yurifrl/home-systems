apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pyrra
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://rlex.github.io/helm-charts
    chart: pyrra
    targetRevision: "*"
    helm:
      valuesObject: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: pyrra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 