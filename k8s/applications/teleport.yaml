apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: teleport
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: teleport
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          persistentVolumeClaims:
            - name: teleport-tp1-data
              storage: 10Gi
              storageClassName: local-path
              accessModes:
                - ReadWriteOnce
              volumeName: teleport-tp1-data
          externalSecrets:
            - name: teleport-agent-token
              namespace: teleport

    - chart: teleport-cluster
      repoURL: https://charts.releases.teleport.dev
      targetRevision: "*"
      helm:
        valuesObject:
          clusterName: syscd.xyz
          # Disable ACME since we're cloudflare proxy
          acme: false

          # Session recording configuration
          sessionRecording: "off"

          # Persistence for session recordings
          persistence:
            enabled: true
            existingClaimName: teleport-tp1-data
            storageClassName: local-path
          #
          chartMode: standalone

          nodeSelector:
            syscd.dev/storage: tp1
          #
          operator:
            enabled: true
                             
          # Resource limits and requests
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 256Mi
          
          # Needs this for the agent to work
          proxyListenerMode: multiplex

    - chart: teleport-kube-agent
      repoURL: https://charts.releases.teleport.dev
      targetRevision: "*"
      helm:
        releaseName: teleport-agent
        valuesObject:
          roles: "kube,app,discovery"
          joinParams:
            method: kubernetes
            tokenName: teleport-agent-token
          kubeClusterName: syscd.xyz
          proxyAddr: syscd.xyz:443
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi 
          discovery_service:
            enabled: false

