apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: checkly-operator
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  source:
    repoURL: https://charts.checkly.io
    chart: checkly-operator
    targetRevision: "*"
    helm:
      valuesObject: {}
