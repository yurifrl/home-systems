apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sbc-exporter
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://github.com/yurifrl/home-systems-enterprise.git
    targetRevision: HEAD
    path: sbc_exporter/charts/sbc-exporter
    helm:
      valuesObject: {}