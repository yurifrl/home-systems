apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alertmanager
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: alertmanager
              service:
                name: alertmanager
                namespace: monitoring
                port: 9093

    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: alertmanager
      targetRevision: "*"
      helm:
        valuesObject:
          config:
            route:
              group_by: ['alertname', 'severity']
              group_wait: 30s
              group_interval: 5m
              repeat_interval: 1h
              receiver: 'discord-critical'
            receivers:
              - name: 'discord-critical'
                webhook_configs:
                  - url:
                      secret:
                        name: alertmanager-discord
                        key: webhook-url
              - name: 'null'