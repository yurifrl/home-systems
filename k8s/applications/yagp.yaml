apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yagp
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: yagp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: ghcr.io/yurifrl/yagp/charts
    chart: yagp
    targetRevision: "*"
    helm:
      valuesObject:
        image:
          tag: "latest"