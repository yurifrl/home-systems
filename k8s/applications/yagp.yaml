apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yagp
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: docker-registry.syscd.tech/charts
    chart: yagp
    targetRevision: 0.1.0