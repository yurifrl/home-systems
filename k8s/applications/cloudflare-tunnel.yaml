apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare-tunnel
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflare-tunnel
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true 
  source:
    chart: cloudflare-tunnel
    repoURL: https://cloudflare.github.io/helm-charts
    targetRevision: "*"
    helm:
      valuesObject:
        replicaCount: 1
        cloudflare:
          secretName: cloudflare-tunnel-secret
          tunnelName: nixos-1
          ingress:
            - hostname: "syscd.xyz"
              service: https://teleport.teleport.svc.cluster.local
              originRequest:
                noTLSVerify: true    
            - hostname: "*.syscd.xyz"
              # service: http://istio-gateway.istio-system.svc.cluster.local:80
              service: https://teleport.teleport.svc.cluster.local
              originRequest:
                noTLSVerify: true                
            - hostname: "argocd.syscd.live"
              service: http://argocd-server.argocd.svc.cluster.local:80
            - hostname: "*.syscd.live"
              service: http://istio-gateway.istio-system.svc.cluster.local:80
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi

