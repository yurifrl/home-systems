apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: "*"
    helm:
      valuesObject:
        admin:
          existingSecret: "grafana-credentials"
          userKey: userKey
          passwordKey: passwordKey
        
        # Enable anonymous access
        grafana.ini:
          auth.anonymous:
            enabled: true
            org_role: Viewer        
        # Resources
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
            
        sidecar:
          dashboards:
            # This loads all dashboards from the ConfigMaps in the monitoring namespace
            enabled: true
        
        # Configure datasources
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: Nixos-1 Prometheus
                type: prometheus
                url: http://kube-prometheus-stack-prometheus:9090
                access: proxy
                isDefault: true
              - name: Nixos-1 Loki
                type: loki
                url: http://loki-stack:3100
                access: proxy
                jsonData:
                  maxLines: 1000
        
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 