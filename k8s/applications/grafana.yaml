apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: grafana
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 
      - ServerSideApply=true
  sources:
      - repoURL: https://github.com/yurifrl/home-systems.git
        targetRevision: HEAD
        path: k8s/charts/support
        helm:
          valuesObject:
            virtualServices:
              - name: grafana
                service:
                  name: grafana-operator-grafana-service
                  namespace: grafana
                  port: 3000
      - repoURL: https://github.com/yurifrl/home-systems.git
        targetRevision: HEAD
        path: k8s/charts/support-grafana
    
      - chart: grafana-operator
        repoURL: registry-1.docker.io/bitnamicharts
        targetRevision: "*"
        helm:
          valuesObject:
            grafana:
              config:
                disable_login_form: "true"
                security:
                  admin_user: admin
                  admin_password: admin
                analytics:
                  check_for_updates: "true"
                  reporting_enabled: "false"
                database:
                  wal: "true"
                log:
                  level: warn
                  mode: console
                server:
                  root_url: http://grafana-grafana-operator-grafana-service.grafana.svc.cluster.local:3000