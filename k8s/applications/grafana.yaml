apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: grafana
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 
      - ServerSideApply=true
  sources:
      - repoURL: https://github.com/yurifrl/home-systems.git
        targetRevision: HEAD
        path: k8s/charts/support
        helm:
          valuesObject:
            virtualServices:
              - name: grafana
                service:
                  name: grafana-operator-grafana-service
                  namespace: grafana
                  port: 3000
      - repoURL: https://github.com/yurifrl/home-systems.git
        targetRevision: HEAD
        path: k8s/charts/support-grafana
      - chart: kubernetes-mixin
        repoURL: https://charts.portefaix.xyz # https://artifacthub.io/packages/helm/portefaix-hub/kubernetes-mixin
        targetRevision: "*"
        helm:
          valuesObject:
            prometheusRule:
              alerts:
                enabled: false
              rules:
                enabled: false
      - chart: kube-state-metrics-mixin
        repoURL: https://charts.portefaix.xyz # https://artifacthub.io/packages/helm/portefaix-hub/kubernetes-mixin
        targetRevision: "*"
        helm:
          valuesObject:
            monitor:
              enabled: false
      - chart: kube-state-metrics
        repoURL: https://prometheus-community.github.io/helm-charts
        targetRevision: "*"      
      - repoURL: https://github.com/dotdc/grafana-dashboards-kubernetes
        path: .
        targetRevision: HEAD      
      - chart: grafana-operator
        repoURL: registry-1.docker.io/bitnamicharts
        targetRevision: "*"
        helm:
          valuesObject:
            fullnameOverride: grafana-operator
            nameOverride: grafana
            grafana:
              labels:
                dashboards: "grafana"
              config:
                auth:
                  disable_login_form: "false"
                security:
                  admin_user: admin
                  admin_password: admin
                analytics:
                  check_for_updates: "true"
                  reporting_enabled: "false"
                database:
                  wal: "true"
                log:
                  level: warn
                  mode: console
                server:
                  root_url: http://grafana-operator-grafana-service.grafana.svc.cluster.local:3000