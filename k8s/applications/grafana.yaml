apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: "*"
    helm:
      valuesObject:
        admin:
          existingSecret: "grafana-credentials"
          userKey: userKey
          passwordKey: passwordKey
        
        # Enable anonymous access
        grafana.ini:
          auth.anonymous:
            enabled: true
            org_role: Viewer
        
        # Service configuration
        service:
          type: ClusterIP
        
        # Resources
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
            
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 