# https://www.reddit.com/r/homeassistant/comments/1b8qr52/mount_zigbee_usb_via_usbip_to_k3s_cluster_running/
# https://www.zigbee2mqtt.io/advanced/remote-adapter/connect_to_a_remote_adapter.html
# https://tubeszb.com/product/cc2652p7-zigbee-to-poe-coordinator-2023/
# https://github.com/vicsufer/homelab/blob/main/kluster-manifests/argocd-apps/smarthome/Application-zigbee2mqtt.yaml
# https://github.com/vFondevilla/k8s-homelab/blob/main/k8s/zigbee2mqtt/app.yaml
# https://github.com/Koenkk/zigbee2mqtt-chart
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zigbee2mqtt
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: zigbee2mqtt
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: zigbee2mqtt
              service:
                name: zigbee2mqtt
                namespace: zigbee2mqtt
                port: 8080

    - repoURL: https://charts.zigbee2mqtt.io
      chart: zigbee2mqtt
      targetRevision: "*"
      helm:
        valuesObject:
          statefulset:
            podSecurityContext:
              capabilities:
                add: ["SYS_RESOURCE"]
            tolerations:
              - key: "node-role"
                operator: "Equal"
                value: "nixos-1"
                effect: "NoSchedule"
            nodeSelector:
              kubernetes.io/hostname: nixos-1
            storage:
              enabled: true
              size: 1Gi
              storageClassName: local-path
              existingVolume: zigbee2mqtt-nixos-1-data
            volumes:
              - name: usb
                hostPath:
                  # path: /dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_da22b4738bd8ed11bf06746162c613ac-if00-port0
                  path: /dev/ttyUSB0
                  type: CharDevice
            volumeMounts:
              - name: usb
                mountPath: /dev/ttyUSB0
          zigbee2mqtt:
            mqtt:
              server: "mqtt://mosquitto.mosquitto:1883"
            serial:
              port:  /dev/ttyUSB0
          service:
            annotations:
              teleport.dev/name: zigbee2mqtt