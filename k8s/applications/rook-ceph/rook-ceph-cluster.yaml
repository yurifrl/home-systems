apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-cluster
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: ceph-dashboard
              service:
                name: rook-ceph-mgr-dashboard
                namespace: rook-ceph
                port: 8443
    - chart: rook-ceph-cluster
      repoURL: https://charts.rook.io/release
      targetRevision: "*"
      helm:
        valuesObject:
          monitoring:
            enabled: true
            createPrometheusRules: true
          cephClusterSpec:
            dataDirHostPath: /var/lib/rook
            mon:
              count: 1
            mgr:
              count: 1
            dashboard:
              enabled: true
            storage:
              useAllNodes: false
              useAllDevices: false
              nodes:
                - name: "nixos-1"
                  devices:
                    - name: "/dev/sda1"
                    - name: "/dev/sda2"
                  config:
                    metadataDevice: "/dev/sda1"