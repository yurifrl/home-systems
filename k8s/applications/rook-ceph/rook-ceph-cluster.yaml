apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-support
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  # ignoreDifferences:
  #   - group: "*"
  #     kind: "*"
  #     jsonPointers:
  #       - /spec
  #     jqPathExpressions:
  #       - .spec.template.spec
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: ceph-dashboard
              service:
                name: rook-ceph-mgr-dashboard
                namespace: rook-ceph
                port: 8443
    - chart: rook-ceph-cluster
      repoURL: https://charts.rook.io/release
      targetRevision: "*"
      helm:
        valuesObject:
          cephClusterSpec:
            dashboard:
              enabled: true