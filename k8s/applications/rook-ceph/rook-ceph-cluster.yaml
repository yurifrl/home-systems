apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-cluster
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - path: k8s/charts/support
      repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      helm:
        valuesObject:
          virtualServices:
            - name: ceph
              service:
                name: rook-ceph-mgr-dashboard
                namespace: rook-ceph
                port: 7000
    - path: k8s/charts/rook-ceph-support
      repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      directory:
        recurse: true
    - chart: rook-ceph-cluster
      repoURL: https://charts.rook.io/release
      targetRevision: "*"
      helm:
        valuesObject:
          toolbox:
            enabled: true
          monitoring:
            enabled: true
            createPrometheusRules: true
          cephClusterSpec:
            # If there are multiple clusters, the directory must be unique for each cluster.
            dataDirHostPath: /var/lib/rook
            mon:
              count: 1
              allowMultiplePerNode: true
            mgr:
              count: 1
            dashboard:
              enabled: true
            storage:
              useAllNodes: false
              useAllDevices: false
              config:
                metadataDevice: "/dev/sda1"
              nodes:
                - name: ibnsina
                  devices:
                    - name: /dev/sda1
                - name: mill
                  devices:
                    - name: /dev/sd2