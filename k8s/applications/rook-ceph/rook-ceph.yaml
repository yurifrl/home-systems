# https://github.com/rook/rook/blob/master/deploy/charts/rook-ceph/values.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
  sources:
    - chart: rook-ceph
      repoURL: https://charts.rook.io/release
      targetRevision: "*"
      helm:
        valuesObject:
          csi:
            csiCephFSPluginVolume:
              - name: kernel-modules
                hostPath:
                  path: /run/current-system/kernel-modules/lib/modules
              - name: nix-store
                hostPath:
                  path: /nix
            csiCephFSPluginVolumeMount:
              - name: kernel-modules
                mountPath: /lib/modules
                readOnly: true
              - name: nix-store
                mountPath: /nix
                readOnly: true
            csiRBDPluginVolume:
              - name: kernel-modules
                hostPath:
                  path: /run/current-system/kernel-modules/lib/modules
              - name: nix-store
                hostPath:
                  path: /nix
            csiRBDPluginVolumeMount:
              - name: kernel-modules
                mountPath: /lib/modules
                readOnly: true
              - name: nix-store
                mountPath: /nix
                readOnly: true
