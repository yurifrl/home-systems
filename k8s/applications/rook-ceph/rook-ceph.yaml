apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
  sources:
    - chart: rook-ceph
      repoURL: https://charts.rook.io/release
      targetRevision: "*"
      helm:
        valuesObject:
          crds:
            enabled: true # NOTE: DO NOT CHANGE
          csi:
            csiCephFSPluginVolume: 
              - name: lib-modules
                hostPath:
                  path: /run/current-system/kernel-modules/lib/modules/
              - name: host-nix
                hostPath:
                  path: /nix
            csiCephFSPluginVolumeMount:
              - name: host-nix
                mountPath: /nix
                readOnly: true
            csiRBDPluginVolume:
              - name: lib-modules
                hostPath:
                  path: /run/booted-system/kernel-modules/lib/modules/
              - name: host-nix
                hostPath:
                  path: /nix
            csiRBDPluginVolumeMount: 
              - name: host-nix
                mountPath: /nix
                readOnly: true
            enableCSIEncryption: false
            addons:
              enabled: true
            serviceMonitor:
              enabled: true