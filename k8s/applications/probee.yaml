apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: probee
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: probee
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: probee
              service:
                name: probee-httpbin
                namespace: probee
                port: 80
              domains:
                xyz: true
                tech: true
                live: true

    - repoURL: https://matheusfm.dev/charts
      chart: httpbin
      targetRevision: 0.1.1
      helm:
        valuesObject:
          ingress:
            enabled: false
          service:
            type: ClusterIP
            port: 80