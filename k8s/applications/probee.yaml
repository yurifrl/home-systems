apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: probee
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: probee
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: 'https://github.com/yurifrl/k8s.git'
      targetRevision: HEAD
      path: support
      helm:
        valuesObject:
          virtualServices:
            - name: probee
              host: probee.syscd.live
              service:
                name: probee-httpbin
                namespace: probee
                port: 80

    - repoURL: https://matheusfm.dev/charts
      chart: httpbin
      targetRevision: 0.1.1
      helm:
        valuesObject:
          ingress:
            enabled: false
          service:
            type: ClusterIP
            port: 80