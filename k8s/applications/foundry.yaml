apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: foundry
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: foundry
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: foundry
              service:
                name: foundry
                namespace: foundry
                port: 30000
          externalSecrets:
            - name: foundry-secrets
          persistentVolumeClaims:
            - name: foundry-data
              volumeName: foundry-data
          persistentVolumes:
            - name: foundry-data
              path: /var/mnt/storage/foundry-data
          services:
            - name: foundry
              port: 30000
            - name: gcsproxy
              port: 8081
          statefulSets:
            - name: foundry
              image:
                repository: felddy/foundryvtt
                tag: release
              containerPort: 30000
              envFrom:
                - secretRef:
                    name: foundry-secrets
              volumes:
                - name: foundry-data
                  persistentVolumeClaim:
                    claimName: foundry-data
              volumeMounts:
                - name: foundry-data
                  mountPath: "/data"
              nodeSelector:
                syscd.dev/storage: tp1 
              livenessProbe:
                httpGet:
                  path: /
                  port: http
              readinessProbe:
                httpGet:
                  path: /
                  port: http
          deployments:
            - name: gcsproxy
              image:
                repository: ghcr.io/yurifrl/gcsproxy
                tag: latest
              containerPort: 8081
              env:
                - name: GOOGLE_APPLICATION_CREDENTIALS
                  value: /gcp/creds.json
              volumes:
                - name: foundry-sa-key
                  secret:
                    secretName: foundry-secrets
                    items:
                      - key: foundry-sa-key.json
                        path: creds.json
              volumeMounts:
                - name: foundry-sa-key
                  mountPath: /gcp
                  readOnly: true
         