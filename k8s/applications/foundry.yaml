apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: foundry
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: foundry
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: foundry
              service:
                name: foundry
                namespace: foundry
                port: 30000
            - name: froudry-gcsproxy
              service:
                name: gcsproxy
                namespace: foundry
                port: 8081
          externalSecrets:
            - name: foundry-secrets
          persistentVolumeClaims:
            - name: foundry-data
              volumeName: foundry-data
          persistentVolumes:
            - name: foundry-data
              path: /var/mnt/storage/foundry-data
          services:
            - name: foundry
              port: 30000
            - name: gcsproxy
              port: 8081
          statefulSets:
            - name: foundry
              image:
                repository: felddy/foundryvtt
                tag: release
              containerPort: 30000
              envFrom:
                - secretRef:
                    name: foundry-secrets
              volumes:
                - name: foundry-data
                  persistentVolumeClaim:
                    claimName: foundry-data
              volumeMounts:
                - name: foundry-data
                  mountPath: "/data"
              nodeSelector:
                syscd.dev/storage: tp1 
              livenessProbe:
                httpGet:
                  path: /
                  port: http
              readinessProbe:
                httpGet:
                  path: /
                  port: http
          deployments:
            #  curl -X GET http://gcsproxy:8081/<BUCKET>/legends-of-barovia-founrdyvvt/module.json
            - name: gcsproxy
              image:
                repository: gcr.io/google.com/cloudsdktool/cloud-sdk
                tag: latest
              containerPort: 8081
              command:
                - gcsproxy
              args:
                - -bucket=my-bucket
                - -backend=gcs
                - -credential=/secrets/key.json
              volumes:
                - name: gcs-creds
                  secret:
                    secretName: gcs-key
              volumeMounts:
                - name: gcs-creds
                  mountPath: /secrets
                  readOnly: true
         