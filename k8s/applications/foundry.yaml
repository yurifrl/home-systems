apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: foundry
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: foundry
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: foundry
              service:
                name: foundry
                namespace: foundry
                port: 30000
            - name: froudry-gcsproxy
              service:
                name: gcsproxy
                namespace: foundry
                port: 8080
          externalSecrets:
            - name: foundry-secrets
          persistentVolumeClaims:
            - name: foundry-data
              volumeName: foundry-data
          persistentVolumes:
            - name: foundry-data
              path: /var/mnt/storage/foundry-data
          services:
            - name: foundry
              port: 30000
            - name: gcsproxy
              port: 8080
          statefulSets:
            - name: foundry
              image:
                repository: felddy/foundryvtt
                tag: release
              containerPort: 30000
              envFrom:
                - secretRef:
                    name: foundry-secrets
              volumes:
                - name: foundry-data
                  persistentVolumeClaim:
                    claimName: foundry-data
                - name: gcs-creds
                  secret:
                    secretName: foundry-secrets
                    items:
                      - key: foundry-sa-key.json
                        path: foundry-sa-key.json
                - name: options-config
                  configMap:
                    name: foundry-options
              volumeMounts:
                - name: foundry-data
                  mountPath: "/data"
                - name: gcs-creds
                  mountPath: "/foundry-sa-key.json"
                  subPath: foundry-sa-key.json
                  readOnly: true
              nodeSelector:
                syscd.dev/storage: tp1 
              livenessProbe:
                httpGet:
                  path: /
                  port: http
              readinessProbe:
                httpGet:
                  path: /
                  port: http
          deployments:
            #  curl -X GET http://gcsproxy:8081/<BUCKET>/legends-of-barovia-founrdyvvt/module.json
            - name: gcsproxy
              image:
                repository: ghcr.io/yurifrl/dockerfiles/gcsproxy
                tag: latest
              containerPort: 8080
              env:
                - name: GCS_BUCKET
                  valueFrom:
                    secretKeyRef:
                      name: foundry-secrets
                      key: gcs-bucket
              volumes:
                - name: foundry-sa-key
                  secret:
                    secretName: foundry-secrets
                    items:
                      - key: foundry-sa-key.json
                        path: key.json
              volumeMounts:
                - name: foundry-sa-key
                  mountPath: /key.json
                  subPath: key.json
                  readOnly: true
         