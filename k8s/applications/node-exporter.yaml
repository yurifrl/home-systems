apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-exporter
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus-node-exporter
    targetRevision: "*"
    helm:
      values: |
        tolerations:
          - operator: Exists
        service:
          port: 9101
          targetPort: 9101
        containerPort: 9101
        hostPort: 9101
        serviceMonitor:
          enabled: true
          namespace: monitoring
        prometheus:
          monitor:
            enabled: true
            additionalLabels:
              release: kube-prometheus-stack
        extraArgs:
          - --web.listen-address=:9101
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 