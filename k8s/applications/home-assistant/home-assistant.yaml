# https://github.com/pajikos/home-assistant-helm-chart
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: home-assistant
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          services:
            - name: node-red
              port: 80
              targetPort: 8080
          virtualServices:
            - name: ha-codeserver
              service:
                name: home-assistant-codeserver
                namespace: home-assistant
                port: 12321
            - name: ha
              service:
                name: home-assistant
                namespace: home-assistant
                port: 8080
    - repoURL: http://pajikos.github.io/home-assistant-helm-chart/
      chart: home-assistant
      targetRevision: "*"
      helm:
        valuesObject:
          nodeSelector:
            kubernetes.io/hostname: tp4
          addons:
            codeserver:
              enabled: true
              image:
                tag: latest
          persistence:
            enabled: true
            existingVolume: home-assistant-tp4-data
            storageClass: local-path
          configuration:
            enabled: true
            forceInit: true
            templateConfig: |-
              # Loads default set of integrations. Do not remove.
              default_config:

              http:
                use_x_forwarded_for: true
                trusted_proxies:
                  - 0.0.0.0/0
                  - ::/0
              # Load frontend themes from the themes folder
              frontend:
                themes: !include_dir_merge_named themes

              automation: !include automations.yaml
              script: !include scripts.yaml
              scene: !include scenes.yaml