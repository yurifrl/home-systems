---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zigbee2mqtt
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: zigbee2mqtt
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: zigbee2mqtt
              service:
                name: zigbee2mqtt
                namespace: zigbee2mqtt
                port: 8080

    - repoURL: https://andrenarchy.github.io/helm-charts/
      chart: zigbee2mqtt
      targetRevision: "*"
      helm:
        valuesObject:
          env:
            TZ: "America/Sao_Paulo"

          securityContext:
            privileged: true

          # https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common
          persistence:
            data:
              enabled: true
              storageClass: local-path
              accessMode: ReadWriteOnce
              size: 10Gi
              volumeName: zigbee2mqtt-tp4-data
              mountPath: "/data"
            usb:
              enabled: true
              type: hostPath
              hostPath: /dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_da22b4738bd8ed11bf06746162c613ac-if00-port0

          config:
            homeassistant: true
            mqtt:
              server: "mqtt://mosquitto.mosquitto.svc.cluster.local"
            serial:
              port: /dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_da22b4738bd8ed11bf06746162c613ac-if00-port0

          affinity:
            nodeAffinity:
              required:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - tp4