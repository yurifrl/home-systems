---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-red
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: node-red
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: node-red
              service:
                name: node-red
                namespace: node-red
                port: 1880

    # https://github.com/SchwarzIT/node-red-chart
    - repoURL: https://schwarzit.github.io/node-red-chart
      targetRevision: "*"
      chart: node-red
      helm:
        valuesObject:
          persistence:
            enabled: true
            storageClass: local-path
            accessMode: ReadWriteOnce
            size: 10Gi
            volumeName: node-red-tp4-data
            mountPath: "/data"

          nodeSelector:
            kubernetes.io/hostname: tp4
