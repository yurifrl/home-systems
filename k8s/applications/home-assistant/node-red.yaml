---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-red
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: node-red
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          persistentVolumeClaims:
            - name: node-red-data
              accessModes:
                - ReadWriteOnce
              storage: 1Gi
              storageClassName: local-storage
          virtualServices:
            - name: node-red
              host: node-red.syscd.live
              service:
                name: node-red
                namespace: node-red
                port: 1880

    - repoURL: https://k8s-at-home.com/charts
      chart: node-red
      targetRevision: 9.0.1
      helm:
        valuesObject:
          image:
            repository: nodered/node-red
            tag: latest-12
          env:
            TZ: "America/Sao_Paulo"
            FLOWS: "flows.json"
            NODE_RED_ENABLE_PROJECTS: "true"
            NODE_RED_ENABLE_SAFE_MODE: "false"
          persistence:
            data:
              enabled: true
              existingClaim: node-red-data
              mountPath: /data
          initContainers:
            update-volume-permission:
              name: update-volume-permission
              image: busybox
              command: ["sh", "-c", "chown -R 1000:1000 /data"]
              volumeMounts:
                - name: data
                  mountPath: /data
              securityContext:
                runAsUser: 0
          tolerations:
            - key: "arm"
              operator: "Exists"
          resources:
            requests:
              memory: 1000Mi
              cpu: 500m
            limits:
              memory: 1000Mi