---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mosquitto
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://k8s-at-home.com/charts
    chart: mosquitto
    targetRevision: 4.0.1
    helm:
      valuesObject:
        env:
          TZ: "America/Sao_Paulo"
  destination:
    server: https://kubernetes.default.svc
    namespace: mosquitto
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
