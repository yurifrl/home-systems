---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mosquitto
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: mosquitto
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  source:
    chart: mosquitto
    targetRevision: "16.4.1"
    repoURL: tccr.io/truecharts
    helm:
      valuesObject:
        podOptions:
          nodeSelector:
            kubernetes.io/arch: arm64