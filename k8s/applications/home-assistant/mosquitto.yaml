---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mosquitto
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: mosquitto
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  source:
    chart: mosquitto
    targetRevision: "16.4.1"
    repoURL: tccr.io/truecharts
    helm:
      valuesObject:
        persistence:
          data:
            enabled: true
            mountPath: "/mosquitto/data"
            size: 10Gi
          configinc:
            enabled: true
            mountPath: "/mosquitto/configinc"
            size: 2Gi
          mosquitto-config:
            enabled: true
            mountPath: "/mosquitto/config/mosquitto.conf"
            subPath: "mosquitto.conf"
            type: configmap
            objectName: config
            size: 2Gi
        podOptions:
          nodeSelector:
            kubernetes.io/arch: arm64
            kubernetes.io/hostname: tp4
