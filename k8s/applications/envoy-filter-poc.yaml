apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: envoy-filter-poc
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: envoy-filter-poc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/yurifrl/envoy-filter-poc
      targetRevision: "main"
      helm:
      valuesObject:
        image:
          tag: "latest"
          gateways:
            - istio-system/dev
            - istio-system/cloudflare
            - istio-system/tailscale
          hosts:
            - envoy-filter-poc.syscd.live