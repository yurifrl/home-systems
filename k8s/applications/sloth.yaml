apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sloth
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://slok.github.io/sloth
    chart: sloth
    targetRevision: "*"
    helm:
      valuesObject: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: sloth
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true 

