apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vscode
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: vscode
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        istio.io/dataplane-mode: ambient
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: vscode
              service:
                name: code-server
                namespace: vscode
                port: 8080

    - repoURL: https://github.com/coder/code-server
      targetRevision: HEAD
      path: ci/helm-chart
      helm:
        valuesObject:
          image:
            repository: codercom/code-server
            tag: latest
          nodeSelector:
            syscd.dev/gpu: "true"
          service:
            port: 8080 