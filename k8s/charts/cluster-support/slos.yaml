apiVersion: pyrra.dev/v1alpha1
kind: ServiceLevelObjective
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
    severity: critical
  name: node-load-average
  namespace: monitoring
spec:
  description: "System load average is too high relative to CPU cores"
  indicator:
    ratio:
      errors:
        metric: instance:node_load1_per_cpu:ratio{job="node-exporter"} > 2
      total:
        metric: instance:node_load1_per_cpu:ratio{job="node-exporter"}
  target: "99"
  window: 1h
