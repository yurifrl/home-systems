apiVersion: pyrra.dev/v1alpha1
kind: ServiceLevelObjective
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
    severity: critical
  name: node-cpu-saturation
  namespace: monitoring
spec:
  description: "CPU utilization is consistently high across nodes"
  indicator:
    ratio:
      errors:
        metric: instance:node_cpu_utilisation:rate5m{job="node-exporter"} > 0.8
      total:
        metric: instance:node_cpu_utilisation:rate5m{job="node-exporter"}
  target: "99"
  window: 1h
---
