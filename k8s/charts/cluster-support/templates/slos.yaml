apiVersion: pyrra.dev/v1alpha1
kind: ServiceLevelObjective
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
    severity: critical
  name: node-load-average
  namespace: monitoring
spec:
  description: "System load average is too high relative to CPU cores"
  indicator:
    ratio:
      errors:
        metric: instance:node_load1_per_cpu:ratio{job="node-exporter"} > 2
      total:
        metric: instance:node_load1_per_cpu:ratio{job="node-exporter"}
  target: "99"
  window: 1h
---
apiVersion: pyrra.dev/v1alpha1
kind: ServiceLevelObjective
metadata:
  name: pyrra-api-errors
  namespace: monitoring
  labels:
    prometheus: k8s
    role: alert-rules
    pyrra.dev/team: operations # Any labels prefixed with 'pyrra.dev/' will be propagated as Prometheus labels, while stripping the prefix.
spec:
  target: "99"
  window: 2w
  description: Pyrra's API requests and response errors over time grouped by route.
  indicator:
    ratio:
      errors:
        metric: http_requests_total{code=~"5.."}
      total:
        metric: http_requests_total{}