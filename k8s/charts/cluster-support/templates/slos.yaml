apiVersion: pyrra.dev/v1alpha1
kind: ServiceLevelObjective
metadata:
  name: cluster-cpu-utilization
  namespace: monitoring
  labels:
    prometheus: k8s
    role: alert-rules
    pyrra.dev/severity: critical
    pyrra.dev/environment: staging
spec:
  target: "99"
  window: 2w
  description: "Alerts when CPU utilization is consistently high across cluster nodes"
  indicator:
    ratio:
      errors:
        metric: |
          sum by (instance) (
            (100 - avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
          )
      total:
        metric: |
          sum by (instance) (rate(node_cpu_seconds_total[5m]))
---
apiVersion: pyrra.dev/v1alpha1
kind: ServiceLevelObjective
metadata:
  name: pod-cpu-throttling
  namespace: monitoring
  labels:
    prometheus: k8s
    role: alert-rules
    pyrra.dev/severity: warning
    pyrra.dev/environment: production
spec:
  target: "99"
  window: 1w
  description: "Alerts when pods are being throttled due to CPU limits"
  indicator:
    ratio:
      errors:
        metric: container_cpu_cfs_throttled_periods_total{namespace!=""}  # Vector selector matching all namespaces
      total:
        metric: container_cpu_cfs_periods_total{namespace!=""}  # Vector selector matching all namespaces