apiVersion: pyrra.dev/v1alpha1
kind: ServiceLevelObjective
metadata:
  name: cluster-cpu-utilization
  namespace: monitoring
  labels:
    prometheus: k8s
    role: alert-rules
    pyrra.dev/severity: critical
    severity: critical
spec:
  target: "99"
  window: 2w
  description: "Alerts when CPU utilization is consistently high across cluster nodes"
  indicator:
    ratio:
      errors:
        metric: node_cpu_seconds_total{mode!="idle"}
      total:
        metric: node_cpu_seconds_total
