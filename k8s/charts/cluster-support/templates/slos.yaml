apiVersion: pyrra.dev/v1alpha1
kind: ServiceLevelObjective
metadata:
  name: cluster-cpu-utilization
  namespace: monitoring
  labels:
    prometheus: k8s
    role: alert-rules
    pyrra.dev/severity: critical
    pyrra.dev/environment: staging
spec:
  target: "99"
  window: 2w
  description: "Alerts when CPU utilization is consistently high across cluster nodes"
  indicator:
    ratio:
      errors:
        metric: instance:node_cpu_utilisation:rate5m{job="node-exporter"} > 0.9  # CPU utilization above 90%
      total:
        metric: instance:node_cpu_utilisation:rate5m{job="node-exporter"}
---
