apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: cloudflare-gateway
  namespace: istio-system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "*.homey.cloud"
spec:
  selector:
    istio: gateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      tls:
        httpsRedirect: false
      hosts:
        - "*.homey.cloud"

