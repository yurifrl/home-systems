apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: dnsendpoints
  namespace: external-dns
spec:
  endpoints:
  - dnsName: "up.syscd.tech"
    recordType: CNAME
    recordTTL: 300
    targets:
    - "digitalocean-nixos-01.tailcecc0.ts.net"
  - dnsName: "up.syscd.live"
    recordType: CNAME
    recordTTL: 300
    targets:
    - "3b90d790-0a11-46ae-9421-d195cc828947.cfargotunnel.com"
  - dnsName: "*.syscd.zyz"
    recordType: CNAME
    recordTTL: 300
    targets:
    - "b31e4822-8b42-44fa-b6ca-7feb86a56ec8.cfargotunnel.com"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
- apiGroups: ["externaldns.k8s.io"]
  resources: ["dnsendpoints"]
  verbs: ["get", "watch", "list", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["services", "endpoints", "pods"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-cloudflare
subjects:
- kind: ServiceAccount
  name: cloudflare-external-dns
  namespace: external-dns
roleRef:
  kind: ClusterRole
  name: external-dns
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-tailscale
subjects:
- kind: ServiceAccount
  name: tailscale-external-dns
  namespace: external-dns
roleRef:
  kind: ClusterRole
  name: external-dns
  apiGroup: rbac.authorization.k8s.io