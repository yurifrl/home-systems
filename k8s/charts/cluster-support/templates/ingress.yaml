apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: istio-system
  annotations:
    kubernetes.io/ingress.class: istio
    external-dns.alpha.kubernetes.io/hostname: "*.syscd.tech"
spec:
  rules:
  - http:
      paths:
        # - path: /*
        #   backend:
        #     serviceName: ssl-redirect
        #     servicePort: use-annotation
        - path: /
          pathType: Prefix
          backend:
            service:
              name: istio-gateway
              port:
                number: 80