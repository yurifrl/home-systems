apiVersion: v1
kind: PersistentVolume
metadata:
  name: home-assistant-tp4-data
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
  local:
    path: /storage/home-assistant-data
  nodeSelector:
    kubernetes.io/hostname: tp4
