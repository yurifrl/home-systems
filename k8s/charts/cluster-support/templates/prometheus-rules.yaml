apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: cpu-saturation-rules
  namespace: monitoring
  labels:
    prometheus: k8s
    role: alert-rules
spec:
  groups:
    - name: cpu-saturation.rules
      rules:
        - record: bool:cpu_saturation:above_80
          expr: (instance:node_cpu_utilisation:rate5m > 0.8) * 1
