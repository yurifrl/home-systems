# curl -X POST http://alertmanager.syscd.tech/-/reload -v   
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager-config
  namespace: monitoring
  labels:
    prometheus: k8s
    role: alert-rules
spec:
  route:
    receiver: discord
    groupBy:
      - alertname
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 1h
    routes:
      - receiver: 'discord'
        matchers:
          - name: alertname
            value: TargetDown
        continue: true
  receivers:
    - name: 'discord'
      webhookConfigs:
        - urlSecret:
            name: alertmanager-discord
            key: webhook-url
    - name: 'null'

