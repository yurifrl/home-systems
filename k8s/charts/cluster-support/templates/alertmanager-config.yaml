apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager-config
  namespace: monitoring
  labels:
    prometheus: k8s
    role: alert-rules
spec:
  route:
    receiver: discord
    group_by: ['alertname', 'severity',]
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 1h
    routes:
      - receiver: 'discord'
        matchers:
          - severity =~ ".+"
  receivers:
    - name: 'discord'
      webhook_configs:
        - url_file: '/etc/alertmanager/secrets/alertmanager-discord/webhook-url'
          send_resolved: true

---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: test-alert
  namespace: monitoring  # Replace with your Prometheus namespace
  labels:
    prometheus: k8s
    role: alert-rules
spec:
  groups:
    - name: test-alert-group
      rules:
        - alert: TestAlert
          expr: vector(1)  # Always triggers
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: "Test Alert is firing!"
            description: "This is a test alert to verify the Alertmanager configuration."