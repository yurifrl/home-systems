{{- if .Values.features.istioGateways }}
# Argo tunnel domain
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: private
  namespace: istio-system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "*.syscd.tech"
spec:
  selector:
    istio: gateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*.syscd.tech"
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "*.syscd.tech"
      tls:
        mode: SIMPLE
        credentialName: gateway-private-tls
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: public
  namespace: istio-system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "*.syscd.live,*.syscd.xyz"
    external-dns.alpha.kubernetes.io/target: "1b664006-2417-4072-877f-45697ffa642d.cfargotunnel.com"
    # I think this works in the vs https://github.com/kubernetes-sigs/external-dns/issues/2311
    # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
spec:
  selector:
    istio: gateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*.syscd.live"
        - "*.syscd.xyz"
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "*.syscd.live"
        - "*.syscd.xyz"
      tls:
        mode: SIMPLE
        credentialName: gateway-public-tls
{{- end }}