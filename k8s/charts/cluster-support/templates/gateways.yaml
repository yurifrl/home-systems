# Argo tunnel domain
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: private
  namespace: istio-system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "*.syscd.tech,*.syscd.xyz"
spec:
  selector:
    istio: gateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*.syscd.tech"
        - "*.syscd.xyz"
      tls:
        httpsRedirect: false
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "*.syscd.tech"
        - "*.syscd.xyz"
      tls:
        mode: SIMPLE
        credentialName: argocd-server-tls
---
# Tailscale domain
