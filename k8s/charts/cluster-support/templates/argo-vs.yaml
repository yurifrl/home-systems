apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argocd-live
  namespace: argocd
spec:
  hosts:
    - argocd.syscd.live
  gateways:
    - istio-system/syscd-live-tunnel
  http:
    - route:
        - destination:
            host: argocd-server.argocd.svc.cluster.local
            port:
              number: 80
