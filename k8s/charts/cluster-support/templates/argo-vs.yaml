apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argocd-public
  namespace: argocd
spec:
  hosts:
    - public-argocd.homey.cloud
  gateways:
    - istio-system/public-gateway
  http:
    - route:
        - destination:
            host: argocd-server.argocd.svc.cluster.local
            port:
              number: 80