apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argocd-cloudflare
  namespace: argocd
spec:
  hosts:
    - argocd.homey.cloud
  gateways:
    - istio-system/cloudflare-gateway
  http:
    - route:
        - destination:
            host: argocd-server.argocd.svc.cluster.local
            port:
              number: 80