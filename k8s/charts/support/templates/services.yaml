{{- range .Values.services }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}
  namespace: {{ $.Release.Namespace }}
spec:
  ports:
    - name: {{ .name | default "http" }}
      port: {{ .port }}
      protocol: {{ .protocol | default "TCP" }}
      targetPort: {{ required "targetPort is required" .targetPort }}
  selector: {{ toYaml .selector | nindent 4 }}
{{- end }}
