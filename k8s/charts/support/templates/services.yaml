{{- range .Values.services }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}
  namespace: {{ $.Release.Namespace }}
spec:
  ports:
    - name: http
      port: {{ .port }}
      protocol: TCP
      targetPort: http
  selector:
    app.kubernetes.io/name: {{ .selectorName }}
{{- end }}
