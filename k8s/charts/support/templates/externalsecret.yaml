{{- range .Values.externalSecrets }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
spec:
  refreshInterval: {{ .refreshInterval | default "1h" }}
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: {{ .name }}
  dataFrom:
    - extract:
        key: {{ .name }}
{{- end }} 