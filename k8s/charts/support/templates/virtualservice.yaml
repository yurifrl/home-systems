{{- range .Values.virtualServices }}
{{- $domains := mustMergeOverwrite (deepCopy (default dict $.Values.defaultDomains)) (default dict .domains) }}
{{- $hostPrefix := .hostname | default .name }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .name }}
  namespace: {{ $.Release.Namespace }}
  annotations:
    teleport.dev/name: {{ .name }}
spec:
  hosts:
    {{- if $domains.live }}
    - {{ $hostPrefix }}.syscd.live
    {{- end }}
    {{- if $domains.tech }}
    - {{ $hostPrefix }}.syscd.tech
    {{- end }}
    {{- if $domains.xyz }}
    - {{ $hostPrefix }}.syscd.xyz
    {{- end }}
  gateways:
    - istio-system/private
    - istio-system/public
  http:
    - route:
        - destination:
            host: {{ .service.name }}.{{ .service.namespace }}.svc.cluster.local
            port:
              number: {{ .service.port }}
{{- end }}
