{{- if lookup "apiextensions.k8s.io/v1" "CustomResourceDefinition" "" "virtualservices.networking.istio.io" }}
{{- range .Values.virtualServices }}
{{- $hostPrefix := .hostname | default .name }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .name }}
  namespace: {{ $.Release.Namespace }}
  {{- if .annotations }}
  annotations:
    {{- toYaml .annotations | nindent 4 }}
  {{- end }}
spec:
  hosts:
    {{- if .hostnameOverride }}
    - {{ .hostnameOverride }}
    {{- else }}
    - {{ $hostPrefix }}.syscd.live
    - {{ $hostPrefix }}.syscd.tech
    - {{ $hostPrefix }}.syscd.xyz
    - {{ $hostPrefix }}.syscd.dev
    {{- end }}
  gateways:
    - istio-system/private
    - istio-system/public
  http:
    - route:
        - destination:
            host: {{ .service.name }}.{{ .service.namespace }}.svc.cluster.local
            port:
              number: {{ .service.port }}
{{- end }}
{{- end }}