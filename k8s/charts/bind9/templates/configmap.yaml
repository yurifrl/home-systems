apiVersion: v1
kind: ConfigMap
metadata:
  name: bind9-config
  labels:
    app: bind9
data:
  named.conf: |
    # ifconfig | grep "inet " | grep -v 127.0.0.1
    acl internal {
      192.168.0.0/16;
      198.19.0.0/16;
    };

    options {
      directory "/var/cache/bind";
      
      recursion yes;           # Enable recursion
      allow-recursion {        # Only allow internal networks to use recursion
        internal;              # Uses your existing ACL
        localhost;
      };
      
      forwarders {
        1.1.1.1;
        1.0.0.1;
        8.8.8.8;
      };

      allow-query { any; };    # Allow queries from any source
      allow-update { any; };   # Allow updates from any source temporarily for testing
    };

    zone "syscd.dev" IN {
        type master;
        file "/etc/bind/syscd.dev.zone";
        journal "/var/lib/bind/syscd.dev.zone.jnl";
        allow-transfer {
            key "externaldns-key";
        };
        allow-update {
            key "externaldns-key";
        };
    };
    # Include the keys configuration, it will come from a secret previously created
    include "/etc/bind/keys.conf";

  syscd.dev.zone: |
    $TTL 60 ; 1 minute
    @       IN      SOA    ns.syscd.dev. root.syscd.dev. (
                           16         ; serial
                           60         ; refresh (1 minute)
                           60         ; retry (1 minute)
                           60         ; expire (1 minute)
                           60         ; minimum (1 minute)
                           )
    @       IN      NS      ns.syscd.dev.
    ns      IN      A       {{ .Values.loadBalancerIP }}



#  Validate zone con: kubectl -n bind9 exec -it deployment/bind9 -- named-checkzone syscd.dev /etc/bind/syscd.dev.zone