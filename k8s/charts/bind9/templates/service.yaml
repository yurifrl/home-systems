apiVersion: v1
kind: Service
metadata:
  name: bind9
  labels:
    app: bind9
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: dns-tcp
      port: 53
      protocol: TCP
      targetPort: dns-tcp
    - name: dns-udp
      port: 53
      protocol: UDP
      targetPort: dns-udp
  selector:
    app: bind9 