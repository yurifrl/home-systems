apiVersion: apps/v1
kind: Deployment
metadata:
  name: bind9
  labels:
    app: bind9
spec:
  selector:
    matchLabels:
      app: bind9
  template:
    metadata:
      labels:
        app: bind9
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: bind9
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          ports:
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              protocol: UDP
          livenessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: BIND9_USER
              value: "1000"
            - name: TZ
              value: America/Sao_Paulo
          volumeMounts:
            - name: config
              mountPath: /etc/bind/named.conf
              subPath: named.conf
            - name: config
              mountPath: /etc/bind/syscd.dev.zone
              subPath: syscd.dev.zone
            - name: secret-config
              mountPath: /etc/bind/keys.conf
              subPath: keys.conf
            - name: tmp
              mountPath: /tmp
            - name: bind-data
              mountPath: /var/cache/bind
            - name: run
              mountPath: /var/run/named
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: bind9-config
        {{- if .Values.secretName }}
        - name: secret-config
          secret:
            secretName: {{ .Values.secretName }}
        {{- end }}
        - name: tmp
          emptyDir: {}
        - name: bind-data
          persistentVolumeClaim:
            claimName: bind9-data
        - name: run
          emptyDir: {} 