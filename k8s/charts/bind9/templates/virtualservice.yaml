apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bind9-vs
spec:
  hosts:
  - bind9
  tcp:
  - route:
    - destination:
        host: bind9
        subset: v1
    mirror:
      host: bind9
      subset: v2
    mirror_percent: 100
    mirror:
      host: bind9
      subset: v3
    mirror_percent: 100
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: bind9
spec:
  host: bind9
  subsets:
  - name: v1
    labels:
      instance: "1"
  - name: v2
    labels:
      instance: "2"
  - name: v3
    labels:
      instance: "3" 