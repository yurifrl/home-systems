apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: log-writer
spec:
  serviceName: "log-writer"
  replicas: 1
  selector:
    matchLabels:
      app: log-writer
  template:
    metadata:
      labels:
        app: log-writer
    spec:
      containers:
      - name: logger
        image: busybox
        resources:
          limits:
            cpu: "200m"
            memory: "128Mi"
          requests:
            cpu: "100m"
            memory: "64Mi"
        env:
        - name: VERSION
          value: "1"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        command: ["/bin/sh", "-c"]
        args:
          - |
            mkdir -p /logs/block /logs/fs /logs/local
            while true; do
              log_entry="[$(date '+%Y-%m-%d %H:%M:%S')] Version $VERSION - Pod: $POD_NAME - Node: $NODE_NAME - IP: $POD_IP - Log entry"
              echo "$log_entry" >> /logs/block/block.log
              echo "$log_entry" >> /logs/fs/fs.log
              echo "$log_entry" >> /logs/local/local.log
              sleep 1
            done
        volumeMounts:
        - name: ceph-log
          mountPath: /logs/fs
  volumeClaimTemplates:
  - metadata:
      name: ceph-log
    spec:
      accessModes: [ "ReadWriteMany" ]
      storageClassName: "ceph-filesystem"
      resources:
        requests:
          storage: 1Gi
