{{- range $name, $vs := .Values.virtualServices }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ $name }}
  namespace: {{ $vs.namespace }}
spec:
  hosts:
    - {{ $vs.host }}
  gateways:
    - {{ $vs.gateway }}
  http:
    - route:
        - destination:
            host: {{ $vs.destination.host }}
            port:
              number: {{ $vs.destination.port }}
{{- if not (last $vs) }}
---
{{- end }}
{{- end }}