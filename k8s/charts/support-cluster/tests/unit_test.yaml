suite: test support-tailscale chart
templates:
  - connector.yaml
tests:
  - it: should render connector correctly
    template: connector.yaml
    values:
      - ../test.yaml
    asserts:
      - isKind:
          of: Connector
      - equal:
          path: spec.hostname
          value: tailscale
      - equal:
          path: spec.subnetRouter.advertiseRoutes[0]
          value: "10.0.0.0/16"
      - contains:
          path: spec.tags
          content: tag:k8s 