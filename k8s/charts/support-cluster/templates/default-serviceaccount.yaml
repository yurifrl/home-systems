{{- if .Values.defaultServiceAccountWithImagePullSecret }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  name: ghcr-image-pull-secret
  namespace: default
spec:
  dataFrom:
    - extract:
        conversionStrategy: Default
        decodingStrategy: Auto
        key: ghcr-image-pull-secret
        metadataPolicy: None
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: ghcr-image-pull-secret
---
apiVersion: v1
imagePullSecrets:
  - name: ghcr-image-pull-secret
kind: ServiceAccount
metadata:
  name: default
  namespace: backstage
{{- end }}