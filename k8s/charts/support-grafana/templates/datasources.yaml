apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: loki
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  datasource:
    name: Loki
    type: loki
    access: proxy
    url: http://loki.monitoring:3100
    jsonData:
      maxLines: 1000
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  datasource:
    name: Prometheus
    type: prometheus
    access: proxy
    url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
    isDefault: true
    jsonData:
      timeInterval: 30s
      tlsSkipVerify: true
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: quickwit
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  datasource:
    name: Quickwit
    type: quickwit-quickwit-datasource
    url: http://quickwit.quickwit.svc.cluster.local:8080
    jsonData:
      index: 'hdfs-logs'
      logMessageField: body
      logLevelField: severity_text
  plugins:
    - name: quickwit-quickwit-datasource # https://github.com/quickwit-oss/quickwit-datasource
      version: 0.4.6
