apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: loki
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  datasource:
    name: Loki
    type: loki
    access: proxy
    url: http://loki.monitoring:3100
    jsonData:
      maxLines: 1000
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  datasource:
    name: Prometheus
    type: prometheus
    access: proxy
    url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
    isDefault: true
    jsonData:
      timeInterval: 30s
      tlsSkipVerify: true
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: quickwit
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  # https://github.com/M0NsTeRRR/homelabv3-infra/blob/main/argocd/monitoring/quickwit/manifests/03_datasource.yaml
  # https://github.com/matter-labs/era-observability/blob/main/etc/grafana/provisioning/datasources/datasource.yml
  # https://github.com/tbrockman/browser-extension-for-opentelemetry/blob/main/config/grafana-datasources.yaml
  # https://github.com/FNNDSC/charts/blob/master/testing/observe/prom-stack.yaml
  # https://github.com/serenditree/stem/blob/dev/charts/terra/scope/values.yaml
  # https://github.com/jbwittner/k8s_deploy/blob/main/gitops/apps/monitoring/release.yaml
  datasource:
    name: Quickwit
    type: prometheus
    url: http://quickwit-searcher.quickwit.svc.cluster.local:7280/api/v1
    jsonData:
      index: 'otel-logs-v0_7'
      logMessageField: body.message
      logLevelField: severity_text
  plugins:
    - name: https://github.com/quickwit-oss/quickwit-datasource/releases/download/v0.4.6/quickwit-quickwit-datasource-0.4.6.zip;quickwit-quickwit-datasource # https://github.com/quickwit-oss/quickwit-datasource/releases/download/v0.3.1/quickwit-quickwit-datasource-0.3.1.zip # https://github.com/quickwit-oss/quickwit-datasource
      version: 0.4.6
