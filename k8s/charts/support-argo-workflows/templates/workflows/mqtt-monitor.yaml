apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: {{ .Release.Name }}-mqtt-monitor
  namespace: {{ .Release.Namespace }}
spec:
  templates:
    - name: monitor-distance
      dag:
        tasks:
          - name: clone
            template: clone
          - name: run
            template: run
            dependencies: [clone]
            
    - name: clone
      inputs:
        artifacts:
          - name: repo
            path: /workspace
            git:
              repo: https://github.com/yurifrl/home-systems.git
              revision: HEAD
              
    - name: run
      container:
        image: ghcr.io/astral/uv:latest
        workingDir: /workspace/automations
        command: ["/bin/sh", "-c"]
        args:
          - |
            uv pip install -e .
            python mqtt_watch.py
        env:
          - name: MQTT_HOST
            value: mosquitto.mosquitto.svc
          - name: MQTT_PORT
            value: "1883"

---
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: {{ .Release.Name }}-mqtt-monitor
  namespace: {{ .Release.Namespace }}
spec:
  workflowTemplateRef:
    name: {{ .Release.Name }}-mqtt-monitor

