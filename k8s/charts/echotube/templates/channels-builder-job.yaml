apiVersion: batch/v1
kind: Job
metadata:
  name: echotube-channels-builder
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: hook-succeeded
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: build
          image: alpine:3.20
          command: ["/bin/sh","-c"]
          args:
            - |
              set -euo pipefail
              apk add --no-cache jq kubectl
              ids=$(jq -r '[.[] | (.channel_id // .) | strings] | join(",")' /config/channels.json)
              kubectl create configmap echotube-channels \
                --from-literal=ET_CHANNEL_IDS="${ids}" \
                -o yaml --dry-run=client | kubectl apply -f -
          volumeMounts:
            - name: channels
              mountPath: /config
      volumes:
        - name: channels
          configMap:
            name: echotube-channels-input


