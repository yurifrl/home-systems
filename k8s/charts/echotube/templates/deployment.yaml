{{- range $i, $inst := .Values.instances | default (list) }}
{{- $name := $inst.name }}
{{- $enabled := default true $inst.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echotube-{{ $name }}
  labels:
    app: echotube-{{ $name }}
spec:
  replicas: {{ if $enabled }}1{{ else }}0{{ end }}
  selector:
    matchLabels:
      app: echotube-{{ $name }}
  template:
    metadata:
      labels:
        app: echotube-{{ $name }}
    spec:
      containers:
        - name: echotube
          image: ghcr.io/richardthornton/echotube:latest
          imagePullPolicy: Always
          env:
            - name: ET_CHANNEL_IDS
              valueFrom:
                configMapKeyRef:
                  name: echotube-channels-{{ $name }}
                  key: ET_CHANNEL_IDS
            - name: ET_DISCORD_WEBHOOK_URLS
              valueFrom:
                secretKeyRef:
                  name: echotube
                  key: {{ printf "%s_WEBHOOK" (upper $name) }}
          envFrom:
            - secretRef:
                name: echotube
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: cache
              mountPath: /app/cache
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: echotube-cache-{{ $name }}
---
{{- end }}