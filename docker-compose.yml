x-base-service: &base_service
  build:
    context: .
  image: ghcr.io/yurifrl/home-systems
  working_dir: /src
  volumes:
    - .:/src
    - go-mod:/go/pkg/mod
    - $SSH_AUTH_SOCK:/ssh-agent
  environment:
    SSH_AUTH_SOCK: /ssh-agent
services:
  sh:
    <<: *base_service
    entrypoint: fish
  hs:
    <<: *base_service
    entrypoint: go run main.go
volumes:
  go-mod:
