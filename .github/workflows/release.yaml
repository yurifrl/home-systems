name: Release

on: [push]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # - name: Login to GitHub Container Registry
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GHA_PAT }}
    
      # - name: Build and push Docker image
      #   uses: docker/build-push-action@v5
      #   with:
      #     context: .
      #     push: true
      #     tags: ghcr.io/yurifrl/home-systems

      - name: Add Tailscale token to /etc/secrets
        run: | 
          mkdir secrets
          echo ${{ secrets.TAILSCALE_TOKEN }} | sudo tee ./secrets/tailscale-token

      - name: Build NixOS SD Image
        run: |
          docker run -v ".:/src" --rm ghcr.io/yurifrl/home-systems nix build 

      - name: Upload Image as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nixos-sd-image
          path: ./*.img*
