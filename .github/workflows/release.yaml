name: Build

on: [push]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      # Builder Docker Image
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHA_PAT }}
          
      # Nix Build
      - name: Create /etc/secrets directory
        run: sudo mkdir -p /etc/secrets

      - name: Add Tailscale token to /etc/secrets
        run: echo ${{ secrets.TAILSCALE_TOKEN }} | sudo tee /etc/secrets/tailscale-token

      - name: Build NixOS SD Image
        run: |
          docker compose run --rm hs nix build

      - name: Move Image to Artifact Directory
        run: |
          mkdir -p artifacts
          cp result/*.img* ./artifacts/

      # Push Both Artifacts
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/yurifrl/home-systems:latest

      - name: Upload Image as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nixos-sd-image
          path: ./artifacts/*.img*
