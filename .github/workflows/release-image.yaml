name: Release Image

on: [push]

permissions:
  packages: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHA_PAT }}
     
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHA_PAT }}
      - uses: kohlerdominik/docker-run-action@v2
        with:
          image: ghcr.io/yurifrl/home-systems:latest
          volumes: ${{ github.workspace }}:/src
          run: |
            nix build ./nix#packages.aarch64-linux.default ./nix#packages.x86_64-linux.default --impure


      - name: Upload Image as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nixos-sd-image
          path: ./*.img*
