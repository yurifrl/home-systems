name: Gitleaks
on: [workflow_dispatch]
jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@stable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}