name: Release Charts

on:
  push:
    branches:
      - main
    paths:
      - 'k8s/charts/**'

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.2

      - name: Install Helm Unittest Plugin
        run: |
          helm plugin install https://github.com/helm-unittest/helm-unittest.git

      - name: Find and test charts
        run: |
          # Find all chart directories
          for chart in k8s/charts/*; do
            if [ -d "$chart" ]; then
              echo "Testing chart: $chart"
              
              # Run helm template to validate chart
              helm template "$chart" > /dev/null || exit 1
              
              # Run unit tests if they exist
              if [ -d "$chart/tests" ]; then
                echo "Running unit tests for $chart"
                helm unittest "$chart" || exit 1
              else
                echo "No tests found for $chart, skipping unit tests"
              fi
            fi
          done

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.2

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package and Push Charts
        run: |
          # For each chart directory
          for chart in k8s/charts/*; do
            if [ -d "$chart" ]; then
              chart_name=$(basename $chart)
              
              # Package the chart
              helm package "$chart"
              
              # Get the version from Chart.yaml
              version=$(helm show chart "$chart" | grep '^version:' | cut -d' ' -f2)
              
              # Push to GHCR
              helm push "${chart_name}-${version}.tgz" "oci://${REGISTRY}/${OWNER}/charts"
            fi
          done 