server:
  ingress:
    enabled: true
  config:
    params:
      server.insecure: true
      users.anonymous.enabled: true
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: argocd-tls-secret
      hosts:
        - argocd.homey.cloud
