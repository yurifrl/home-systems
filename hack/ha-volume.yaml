apiVersion: v1
kind: PersistentVolume
metadata:
  name: home-assistant-data
  namespace: home-assistant
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/home-assistant-data"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - tp1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-data-claim
  namespace: home-assistant
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi 