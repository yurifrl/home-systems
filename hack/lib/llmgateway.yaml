apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: llmgateway
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: llmgateway
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          services:
            - name: llmgateway
              port: 8080
          deployments:
            - name: llmgateway
              image:
                repository: ghcr.io/theopenco/llmgateway-unified
                tag: latest
              containerPort: 8080
              envFrom:
                - secretRef:
                    name: llmgateway-secrets
          virtualServices:
            - name: llmgateway
              service:
                name: llmgateway
                namespace: llmgateway
                port: 8080
          externalSecrets:
            - name: llmgateway-secrets
    - repoURL: https://charts.bitnami.com/bitnami
      chart: postgresql
      targetRevision: 15.2.5
      helm:
        releaseName: pg
        valuesObject:
          primary:
            service:
              ports:
                postgresql: 5432
          auth:
            existingSecret: llmgateway-secrets
            username: llmgateway
            database: llmgateway
            secretKeys:
              userPasswordKey: postgres-password 
