apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mqttui
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: mqttui
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 
  sources:
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/support
      helm:
        valuesObject:
          virtualServices:
            - name: mqttui
              service:
                name: mqttui
                namespace: mqttui
                port: 5000
    
    - repoURL: https://github.com/yurifrl/home-systems.git
      targetRevision: HEAD
      path: k8s/charts/mqttui
      helm:
        valuesObject:
          config:
            mqtt:
              broker: "mosquitto.mosquitto"
              clientId: "mqttui"
