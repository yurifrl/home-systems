# Default values for logger-volume-tests
storageSize: 1Gi
image: python:3.9-slim
nodePort: 30080
resources:
  limits:
    cpu: "500m"
    memory: "256Mi"
  requests:
    cpu: "200m"
    memory: "128Mi" 
# Number of loggers to create
loggers:
  - number: 1
    nodeName: tp1
    claimName: logger-1-pvc
  - number: 2
    nodeName: tp1
    claimName: logger-2-pvc
  - number: 2
    nodeName: tp1
    claimName: logger-2-pvc
  
pvcs:
  - number: 1
    storageClassName: longhorn
  - number: 2
    storageClassName: local-path