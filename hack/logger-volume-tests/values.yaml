# Default values for logger-volume-tests
storageClassName: longhorn
storageSize: 1Gi
image: python:3.9-slim
nodePort: 30080
resources:
  limits:
    cpu: "500m"
    memory: "256Mi"
  requests:
    cpu: "200m"
    memory: "128Mi" 
# Individual logger configurations
loggers:
  - name: logger-1
    nodePort: 1
  - name: logger-2
    nodePort: 2
