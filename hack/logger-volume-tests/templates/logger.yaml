{{- range .Values.loggers }}
{{- if .enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .name }}-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ $.Values.storageClassName }}
  resources:
    requests:
      storage: {{ $.Values.storageSize }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logger
  template:
    metadata:
      labels:
        app: logger
    spec:
      containers:
      - name: logger
        image: {{ $.Values.common.image }}
        resources:
          {{- toYaml $.Values.common.resources | nindent 10 }}
        env:
        - name: VERSION
          value: {{ $.Values.common.version | quote }}
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        command: ["/bin/sh", "-c"]
        args:
          - |
            while true; do
              log_entry="[$(date '+%Y-%m-%d %H:%M:%S')] Version $VERSION - Pod: $POD_NAME - Node: $NODE_NAME - IP: $POD_IP - Log entry"
              echo "$log_entry" >> /data/app.log
              echo "$log_entry"
              sleep 1
            done
        volumeMounts:
        - name: log-storage
          mountPath: /data
      volumes:
      - name: log-storage
        persistentVolumeClaim:
          claimName: {{ .name }}-pvc
{{- end }}
{{- end }} 