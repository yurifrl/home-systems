apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logger-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logger
  template:
    metadata:
      labels:
        app: logger
    spec:
      containers:
      - name: logger
        image: busybox
        resources:
          limits:
            cpu: "200m"
            memory: "128Mi"
          requests:
            cpu: "100m"
            memory: "64Mi"
        env:
        - name: VERSION
          value: "1"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        command: ["/bin/sh", "-c"]
        args:
          - |
            # Write initial marker if doesn't exist
            if [ ! -f /data/init.txt ]; then
              echo "Volume initialized at $(date)" > /data/init.txt
            fi
            
            # Main logging loop
            while true; do
              # Write timestamped entry
              echo "[$(date '+%Y-%m-%d %H:%M:%S')] Pod: $POD_NAME on Node: $NODE_NAME" >> /data/app.log
              
              # Also write a counter file that increments
              count=$(cat /data/counter.txt 2>/dev/null || echo 0)
              echo $((count + 1)) > /data/counter.txt
              
              # Print current state
              echo "=== Current State ==="
              echo "Init time: $(cat /data/init.txt)"
              echo "Counter: $(cat /data/counter.txt)"
              echo "Last few log entries:"
              tail -n 3 /data/app.log
              echo "===================="
              
              sleep 5
            done
        volumeMounts:
        - name: log-storage
          mountPath: /data
      volumes:
      - name: log-storage
        persistentVolumeClaim:
          claimName: logger-pvc
